<%layout("/lego_app/mainLayout.html"){%>
	<header class="mui-bar mui-bar-nav" style="padding-right: 15px;">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">单据:${form_name!''}</h1>
		<a id="menu" class="mui-action-menu mui-icon mui-icon-bars mui-pull-right" href="#action_popover"></a>
	</header>
	<input type="hidden" id="module_id" value="${module_id!''}">
	<input type="hidden" id="form_id" value="${form_id!''}">
	<input type="hidden" id="field_col_name" value="${field_col_name!''}">
	<div class="mui-content">
		<div class="mui-indexed-list-search mui-input-row mui-search" style="height: 41px;padding: 4px;">
			<input type="search" class="mui-input-clear mui-indexed-list-search-input" 
			placeholder="" data-input-clear="1" data-input-search="1">
			<span class="mui-icon mui-icon-clear mui-hidden"></span>
			<span class="mui-placeholder" style="margin-top: 4px;">
				<span class="mui-icon mui-icon-search"></span>
				<span>搜索</span>
			</span>
		</div>
		<ul id="app_form_list" class="mui-table-view">
			
		</ul>
	</div>
<%}%>
<script type="text/templete" id="app_form_list_item">
	<li class="mui-table-view-cell">
		<a class="mui-navigate-right" href="{{link}}">
			${display_field.field_display_name!''}:{{value}}
		</a>
	</li>
</script> 
<script>
	requirejs(['/js/eeda/eeda-common.js'], function (common) {
		<%if(action=='add'){%>
			requirejs(['app/form/add/main']);
		<%} else if(action=='edit'){%>
			requirejs(['app/form/edit/main']);
		<%} else if(action=='list'){%>
			requirejs(['app/lego_app/form/list/main']);
		<%}%>
	});
</script>
