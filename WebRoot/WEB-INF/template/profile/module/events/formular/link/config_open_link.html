<div class="form-group">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12" style="margin-top: 3px;">
                <label class="search-label">打开位置</label>
                <select id="open_link_type" name="open_link_type">
                    <option value="current">当前窗口</option>
                    <option value="new">新窗口/新标签</option>
                </select>
            </div>
            <div class="col-lg-12">
                <div class="radio" style=" margin-top: 0px;">
                    <label style=" width: 100%;">
                        <input type="radio" name="radio_open_link" value="open_form" checked> 
                        链接到当前项目的某个页面
                        <select id="open_form_type" name="open_form_type">
                            <option value="list">列表页</option>
                            <option value="edit">编辑/新增</option>
                        </select>
                    </label>
                </div>
            </div>
            <div class="col-lg-12">
                <input id="event_search_nodes" type="text" placeholder="查找...如没出现节点，请先去设置菜单权限" style="width: 100%;">
            </div>
            <div class="col-lg-12">
                <div class="pre-scrollable" style="height: 200px;border: solid 1px #ddd;">
                    <ul id="eventModuleTree" class="ztree"></ul>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="radio" style=" margin-top: 0px;">
                    <label style=" width: 100%;">
                        <input type="radio" name="radio_open_link" value="open_url"> 链接到url
                    </label>
                </div>
            </div>
            <div class="col-lg-12">
                超链接 <input id="event_link_url" type="text" style="width: 83%;">
            </div>
            <div class="col-lg-12 reload">
                <div class="radio" style=" margin-top: 0px;">
                    <label style=" width: 100%;">
                        <input type="radio" name="radio_open_link" value="reload"> 重新加载当前页面<变量修改有效>
                    </label>
                </div>
            </div>
            <div class="col-lg-12 go_back">
                <div class="radio" style=" margin-top: 0px;">
                    <label style=" width: 100%;">
                        <input type="radio" name="radio_open_link" value="go_back"> 返回上一页<变量修改无效>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
