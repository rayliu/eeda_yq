    .panel-body {
        padding: 0px;

    div.event_config{

    #formular_conditon_modal .condition_box{
        border: solid 1px;

<div id='formular_conditon_modal' class="modal fade">
  <div class="modal-dialog modal-lg">

      </div>
      <div class="modal-footer">
            <button type="button" id="formular_condition_modal_cancel_btn" class="btn btn-default">取消</button>
        <button type="button" id="formular_condition_modal_ok_btn" class="btn btn-primary">确定</button>
      </div>
