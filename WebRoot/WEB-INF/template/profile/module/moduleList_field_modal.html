
<link rel="stylesheet" type="text/css" href="/js/lib/w2ui-1.4.3/w2ui-1.4.3.css" />
<div class="modal fade" id="editField" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">字段编辑</h4>
            </div>
            <div class="modal-body">
                <form id="modalForm" action="">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form-group ">
                                <input id="modal_row_id" class="form-control" type="hidden">
                                <label class="control-label" for="inputSuccess">字段名</label>
                                <input id="modal_field_name" class="form-control" type="text" name="name" disabled="">
                                
                                <div class="checkbox">
                                    <label>
                                        <input style='margin-top: -0px;' type="checkbox" id="modal_field_editable" value="">不可编辑
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input style='margin-top: -0px;' type="checkbox" id="modal_field_enter_next_line" value="">回车光标移动到下一行,无下行则新增一行
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group ">
                                <label class="control-label" for="inputSuccess">字段宽度(1行3列)</label>
                                <select id="modal_field_width" class="form-control">
                                    <option value="1">1列</option>
                                    <option value="2">2列</option>
                                    <option value="3">3列(全行)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group ">
                        <label class="control-label" for="inputSuccess">字段显示属性</label>
                        <select id="modal_field_type" class="form-control">
                            <option selected>文本编辑框</option>
                            <option>多行文本编辑框</option>
                            <option>隐藏值</option>
                            <option>日期编辑框</option>
                            <option>下拉列表</option>
                            <option>数据列表</option>
                            <option>图片</option>
                        </select>
                    </div>
                    
                    <div id="modal_field_type_ext_div" class="form-group" style="display: none;">
                        <label class="control-label" for="inputSuccess">字段显示属性值高级设定</label>
                        <section class='well'>
                            <select class="form-control" id="modal_field_type_ext_type">

                            </select>
                            <div id='modal_field_grid_div' style="display: none;">
                                <label class="control-label" for="inputSuccess">赋值</label>
                                <div id="modal_field_grid" style="width: 100%; height: 200px; "></div>
                            </div>

                        </section>
                    </div>
                    <div id="modal_field_type_pop_div" class="form-group" style="display: none;">
                        <label class="control-label" for="inputSuccess">弹出列表高级设定</label>
                        <section class='well'>
                            <label class="control-label" for="inputSuccess">选择表单</label>
                            <select class="form-control" id="modal_field_type_ext_type">
                                <option selected="">运输单</option>
                                <option>提货单</option>
                                <option>供应商单</option>
                                <option>网点单</option>
                                <option>仓库单</option>
                                <option>产品单</option>
                            </select>
                            <div id="customize_list">

                            </div>
                        </section>
                    </div>
                    <div id="modal_field_type_show_field_div" class="form-group"><!-- 这里移到事件中设置-->
                        <label class="control-label" for="inputSuccess">新增保存时默认赋值</label>
                        <section>
                            <select class="form-control" id="modal_field_default_value_type" style="width: 25%;display: inline;">
                                <option selected=""></option>
                                <option value='系统内置'>系统内置</option>
                                <option value='自动编号'>自动编号</option>
                                <option value='自定义'>自定义</option>
                            </select>
                            <select class="form-control" id="modal_field_default_value" style="width: 45%;display: inline;">
                                <option selected=""></option>
                            </select>
                            <input id="modal_field_default_value_text" class="form-control" type="text"
                                style="width: 45%;display: none;">
                        </section>
                    </div>
                    <div id="modal_field_role_show_div" class="form-group"><!-- 这里移到事件中设置-->
                        <label class="control-label" for="inputSuccess">本字段只对指定岗位显示</label>
                        <a class="add" href="javascript:void(0)" title="增加"><i class="fa fa-plus"></i></a>
                        <section>
                            
                        </section>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="modalFormOkBtn" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
