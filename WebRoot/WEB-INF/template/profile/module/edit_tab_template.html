<link rel="stylesheet" href="/css/marvelapp/devices.min.css" type="text/css">
<div class="row">
    <div class="col-lg-12">
        <!-- 加载编辑器的容器 -->
        <ul class="nav nav-tabs" role="tablist" style="margin-top: 10px;">
            <li role="presentation" class="active" >
                <a href="#pc_template" aria-controls="permission" role="tab" data-toggle="tab">PC</a>
            </li>
            <li role="presentation" >
                <a href="#app_template" aria-controls="permission" role="tab" data-toggle="tab">APP</a>
            </li>
        </ul>
        <br>
        <div class="tab-content">
            <div class="tab-pane fade in active" id="pc_template">
                <script id="container" name="content" type="text/plain">
                </script>
            </div>
            <div class="tab-pane" id="app_template">
                
                <div class="row">
                    <div class="col-lg-7">
                        <script id="app_container" name="content" type="text/plain">
                        </script>
                    </div>
                    <div class="col-lg-5">
                        <button id="appRefreshBtn" type="button" class="btn btn-xs btn-success"
                        style="margin-left: 37%;margin-bottom: 5px;">刷新预览</button>
                        <div class="marvel-device iphone-x">
                            <div class="notch">
                                <div class="camera"></div>
                                <div class="speaker"></div>
                            </div>
                            <div class="top-bar"></div>
                            <div class="sleep"></div>
                            <div class="bottom-bar"></div>
                            <div class="volume"></div>
                            <div class="overflow">
                                <div class="shadow shadow--tr"></div>
                                <div class="shadow shadow--tl"></div>
                                <div class="shadow shadow--br"></div>
                                <div class="shadow shadow--bl"></div>
                            </div>
                            <div class="inner-shadow"></div>
                            <div class="screen">
                                <!-- Content goes here -->
                                <iframe src="/lego_app/main.html" style="
                                        height: 96%;
                                        display: block;
                                        width: 100%;
                                        margin-top: 30px;
                                    " frameborder="0" scrolling="no"></iframe>
                            </div>
                        </div>
                        <!-- <div class="marvel-device iphone8 black">
                            <div class="top-bar"></div>
                            <div class="sleep"></div>
                            <div class="volume"></div>
                            <div class="camera"></div>
                            <div class="sensor"></div>
                            <div class="speaker"></div>
                            <div class="screen">
                                <!-- Content goes here ->
                            </div>
                            <div class="home"></div>
                            <div class="bottom-bar"></div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
