<div class="modal fade" id="editEventCommandModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">执行命令</h4>
            </div>
            <div class="modal-body">
                <form id="modalForm" action="">
                    <div class="form-group ">
                        <input name="modal_row_id" class="form-control" type="hidden">
                        <input name="modal_command_li_index" class="form-control" type="hidden">
                        <label class="control-label" for="inputSuccess">名称</label>
                        <input type="text" name="command_name" class="form-control" value="">
                        <label class="control-label" for="inputSuccess">执行条件:</label>
                        <input name="modal_condition" class="form-control" type="text">
                    </div>
                    <div class="form-group ">
                        <label class="control-label" for="inputSuccess">操作对象:</label>
                        <input name="modal_operation_obj" class="form-control" type="text">
                    </div>
                    <div id="modal_add_field_div" class="form-group">
                        <label class="control-label" for="inputSuccess">字段赋值&nbsp;&nbsp;<button name="addField" type="button" class="addColField btn btn-success btn-xs">添加</button></label>
                        <section class='well'>
                            <div class="form-group">
                                <div class="row">

                                </div>
                            </div>
                        </section>
                    </div>
                    <div id="modal_field_type_pop_div" class="form-group" style="display: none;">
                        <label class="control-label" for="inputSuccess">弹出列表高级设定</label>
                        <section class='well'>
                            <label class="control-label" for="inputSuccess">选择表单</label>
                            <select class="form-control" id="modal_field_type_ext_type">
                                <option selected="">运输单</option>
                                <option>提货单</option>
                                <option>供应商单</option>
                                <option>网点单</option>
                                <option>仓库单</option>
                                <option>产品单</option>
                            </select>
                            <div id="customize_list">
                                <label class="control-label" for="inputSuccess">请输入自定义列表值（每行为一个选项）：</label>
                                <textarea id="modal_field_type_ext_text" class="form-control" rows="3"></textarea>
                            </div>
                        </section>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button name="ok_btn" type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

        <div class="col-lg-12" style = "margin-top: 3px;">

            <input class="form-control" type="text" name="field_exp" style="display: initial;width: 97%;" value="{{field_value}}" >
        </div>
        
</script>
