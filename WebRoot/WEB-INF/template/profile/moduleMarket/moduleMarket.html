<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap/bootstrap.min.3.3.6.css" rel="stylesheet">
        <link href="/css/font-awesome/css/font-awesome.css" rel="stylesheet">
        <script src="/js/lib/require2.3.2.min.js"></script>
        <%include("/eeda/component/form/commonJs.html",{}){} %>
        <style>
            .badge {
                padding: 6px 15px;
                background-color: white;
                color: #777;
            }
            .badge.active{
                background-color: #337ab7;
                color: white;
            }
            .album-img {
                border: 1px solid #e0e0e0;
            }
            .album-img img {
                display: block;
                width: 100%;
            }
            img {
                border: 0;
                vertical-align: middle;
            }
            .album-title {
                display: block;
                text-align: left;
                padding: 7px 5px;
                line-height: 18px;
                color: #555;
                text-decoration: none;
                font-size: 12px;
                border: solid 1px #e0e0e0;
                border-top: 0;
                background-color: white;
            }
            .c-999, .c-999 a, a.c-999 {
                color: #999;
            }
            .r{
                float: right;
            }
        </style>
    </head>
    <body style="background-color: #eee;">
            <section class="row">
                <div class="col-lg-12" style="margin-left: 20px;padding: 20px;">
                    <a href="#"><span class="badge active" >全部</span></a>
                    <a href="#"><span class="badge">TMS领域</span></a>
                    <a href="#"><span class="badge" >WMS领域</span></a>
                    <a href="#"><span class="badge" >数据可视化</span></a>
                </div>
            </section>
            <section class="row">
                <div class="col-lg-12" style="margin-left: 20px;padding: 20px;">
                    <input type="hidden" id="module_id" value="${module_id!}">
                    <%for(item in list){%>
                    <div class="album-item col-lg-2 col-md-2 col-sm-2" style="width: 250px; margin-bottom: 10px;">
                        <div class="album-img">
                            <img src="http://localhost:8080/ueditor/jsp/upload/image/20190311/bg-3.png">
                        </div>
                        <div class="album-title">${item.title!''}
                            <button class="btn btn-primary btn-xs r copy_btn" module_id="${item.ref_id!''}">使用此模板</button>
                        </div>
                    </div>
                    <%}%>
                </div>
            </section>
    </body>
    <script>
        requirejs(['eeda_common'], function () {
            requirejs(['app/profile/market/main']);
        }); 
    </script>
    
</html>
