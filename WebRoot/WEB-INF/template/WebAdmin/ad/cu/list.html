<%layout("/WebAdmin/layout.html"){%>
    <div class="pageheader notab overhide">
        <h3>“促”广告管理</h3></br>
        <div class="bdgray mt10">
        	<div>
	        	修改促销广告价格    
	          	<input type="text" class="mh_txt" style="width:70px" id="price" value="${price_maintain.price!''}"/> 
	          	<span>元/每天</span>
	          	<input class="modifibtn" type="button" value="修改" id="update_cu" />
          	</div>
        </div>
       <div class="mt10">
           <select  class=" select_text" id="location" >
                    <option value=''>全国</option>
                    <%
                    	for(location in locations!)
                    	{ 
                    %>
                    	<option value='${location.code!''}'>${location.city!''}</option>
                    <%
                    	}
                    %>
                </select>
        <select  class=" select_text" id ="category">
          <option value = "" >全部分类</option>
            	<%
                    	for(category in categorys!)
                    	{ 
                    %>
                    	<option value='${category.id!''}'>${category.name!''}</option>
                    <%
                    	}
                    %>
        </select>
      </div>  
             
            <div class="row">
				<%include("/eeda/component/form/detailTable.html", 
		          {
		              id:'eeda_table', 
		              headers:['订单号','商家', '促销标题','促销图片','促销内容', '促销总天数','剩余天数','总价','结束时间','地区','备注','操作']
		          }){} %>
            </div>
        </div>


<%}%>
<script>
    requirejs(['/js/eeda/eeda-common.js'], function (common) {
    	 requirejs(['/js/WebAdmin/ad/cu/list.js']);
    });
</script>
