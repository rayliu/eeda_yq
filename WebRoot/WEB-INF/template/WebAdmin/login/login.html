<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>管理员后台登陆页</title>
<link rel="stylesheet" href="http://www.iwedclub.com/WebAdmin/css/style.default.css" type="text/css" />
<script type="text/javascript" src="http://www.iwedclub.com/WebAdmin/js/plugins/jquery-1.7.min.js"></script>
<script type="text/javascript" src="http://www.iwedclub.com/WebAdmin/js/plugins/jquery-ui-1.8.16.custom.min.js"></script>
<script type="text/javascript" src="http://www.iwedclub.com/WebAdmin/js/plugins/jquery.cookie.js"></script>
<script type="text/javascript" src="http://www.iwedclub.com/WebAdmin/js/plugins/jquery.uniform.min.js"></script>
<script type="text/javascript" src="http://www.iwedclub.com/WebAdmin/js/custom/general.js"></script>
<script type="text/javascript" src="http://www.iwedclub.com/WebAdmin/js/custom/index.js"></script>
<!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="css/style.ie9.css"/>
<![endif]-->
<!--[if IE 8]>
    <link rel="stylesheet" media="screen" href="css/style.ie8.css"/>
<![endif]-->
<!--[if lt IE 9]>
    <script src="js/plugins/css3-mediaqueries.js"></script>
<![endif]-->
</head>
<body class="loginpage">
<div class="loginbox">
    <div class="loginboxinner">
        <div class="logo">
            <h1 class="logo">管理员<span>后台</span></h1>
        </div><!--logo-->
        <br clear="all" /><br />
                <div class="nopassword">
            <div class="loginmsg">密码不正确.</div>
            <div class="loginf">
                <div class="thumb"><img alt="" src="images/thumbs/avatar1.png" /></div>
                <div class="userlogged">
                    <h4></h4>
                    <a href="index.html">Not <span></span>?</a> 
                </div>
            </div><!--loginf-->
        </div><!--nopassword-->
        <form action="/WebAdmin/login" method="post">
            <div class="username">
                <div class="usernameinner">
                    <input type="text" name="username" />
                </div>
            </div>
            <div class="password">
                <div class="passwordinner">
                    <input type="password" name="password" />
                </div>
            </div>
            <input type="submit" value="登录" />
            <div class="keep"><input type="checkbox" /> 记住密码</div>
        </form>
    </div><!--loginboxinner-->
</div><!--loginbox-->
</body>
</html>
