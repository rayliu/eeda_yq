<script type="text/javascript">
var s_BannerPriceCfg = 'null';
var arr_BannerPriceCfg = eval("("+s_BannerPriceCfg+")");
function GetDateMap(){
    var curYear = $("#CurYear").val();
    var curMonth = $("#CurMonth").val();
    var curBannerIndex = $("#CurBannerIndex").val();
    var s_Url = "/ajax/ajax_adbuy_datemap.php?Year="+curYear+"&Month="+curMonth+"&BannerIndex="+curBannerIndex;
    $.get(s_Url,function(data){
      $("#DateMap").html(data);
    });
}

var f_TaoDayPrice = ;
function TaoChangeDate(){
    var CurBannerIndex = $("#CurBannerIndex").val();
    var f_TaoDayPrice = arr_BannerPriceCfg[CurBannerIndex]['BannerDayPrice'];

    var s_TaoStartDate = $("#TaoStartDate").val();
    var s_TaoEndDate = $("#TaoEndDate").val();
    var i_TaoDayDiff = DateDiff(s_TaoStartDate,s_TaoEndDate);

    var f_TaoSumPrice = i_TaoDayDiff*f_TaoDayPrice;

    $("#TaoPriceSum").html(f_TaoSumPrice+"元");
    $("#TaoDays").html(i_TaoDayDiff);
}

$(function(){
    GetDateMap();

    $("#CurBannerIndex").change(function(){
        GetDateMap();
        TaoChangeDate();
    });
});
</script>
