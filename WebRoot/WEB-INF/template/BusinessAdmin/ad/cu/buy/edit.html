<%layout("/BusinessAdmin/layout.html"){%>
        <div class="pageheader notab">
      <h1 class="pagetitle">广告购买</h1>
  </div>
  <ul class="hornav">
    <li class="current"><a href="#cuxiao">"促"销选购</a></li>
  </ul>
  <div id="contentwrapper" class="contentwrapper">
    <!-- #tab1 -->
    <div id="cuxiao" class="subcontent">
    <div class="" style="float:left; width:60%"><!-- #left -->
        <h3>选择广告时间</h3>
        <div class="mt10"></div>
        <div class="product-table">
            <form method="post" id="order_form">
            	<input type="hidden" name="Act" value="Cu" />
           		 <table cellpadding="0" cellspacing="0" border="0" class="stdtable">
                		<thead>
		                    <tr>
		                        <th colspan="2" class="head0">订单</th>
		                        <th width="22%" class="head0">备注</th>
		                 	</tr>
               			 </thead>
		                <tbody>
		                	<tr>
		                        <td>标题</td>
		                        <td ><input id="title" type="text" name="title" required /></td>
		                    </tr>
		                    <tr>
		                        <td>内容</td>
		                        <td ><input id="content" type="text" name="content" required /></td>
		                    </tr>
		                    <tr>
		                        <td width="20%">广告开始时间</td>
		                  			<td width="58%">
		                            	<span class="">
		                            		<input type="date" class="input_text" id="begin_date" name="begin_date" />
		                            	</span>
		                        	</td>
		                      		<td rowspan="7"><textarea rows="20" cols="15" id="remark" placecholder="还有什么要说的?"></textarea></td>
		                    </tr>
		                    <tr>
		                        <td>广告结束时间</td>
		                        <td>
		                            <span class="">
		                                <input type="date" class="input_text" id="end_date" name="end_date"  />
		                            </span>
		                        </td>
		                    </tr>
		                    <tr>
		                        <td>总投放时间</td>
		                        <td ><span id="total_day" >0</span>天</td>
		                    </tr>
		                     <tr>
		                        <td>每条的价格</td>
		                        <td ><span id="per_price" >${priceRe.price!''}</span>元/天</td>
		                    </tr>
		                    <tr>
		                        <td>结算</td>
		                        <td><span class="anchorbutton" id="price">0</span>元人民币</td>
		                    </tr>
		                    <tr>
		                        <td>提交申请</td>
		                        <td><input type="button" class="stdbtn btn_yellow" value="保存" id="saveBtn" /></td>
		                    </tr>
		                </tbody>
            </table>
            </form>
        </div>
        <p class="tipsred">
            		注：在线支付后，到”产品管理“中选择要加”促“的商品。<br />
           			”促“服务广告投放的计算方法：即日至结束日。中途商家没投放”促“服务也视为使用服务，婚礼帮不给于退款或延期。
        </p>
    </div>
</div>
  </div>


<%}%>
<script>
    requirejs(['/js/eeda/eeda-common.js'], function (common) {
    	 requirejs(['/js/BusinessAdmin/ad/cu/buy/edit.js']);
    });
</script>
