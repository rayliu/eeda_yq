<%layout("/BusinessAdmin/layout.html"){%>
       <div class="pageheader notab"><h1 class="pagetitle">广告管理</h1></div>
    <!--pageheader-->
    <ul class="hornav">
        <li class="current"><a href="#youhui">“惠”标签管理</a></li>

    </ul>
    <div id="contentwrapper" class="contentwrapper">
        
        <!-- #tab2 -->
        <div id="youhui" class="subcontent" style="float:left; width:660px;" >
            <form method="post">
            <input type=hidden id="status" value="${hui.is_active}"/>
            <input type="hidden" name="Act" value="Discount" />
            <div style="margin-bottom:10px; font-size:14px; font-weight:bold;">免费开通</div>
            <div style="margin-bottom:10px;">商家必需同意：</div>
            <div class="tipsred">
                同意新人通过婚礼帮到该店铺消费所有商品享有
                <select id="discount" name="Discount">
                    <option value="9" <%if(hui.discount == 9){%>selected<%}%> >9折</option>
                    <option value="8" <%if(hui.discount == 8){%>selected<%}%> >8折</option>
                    <option value="7" <%if(hui.discount == 7){%>selected<%}%> >7折</option>
                    <option value="6" <%if(hui.discount == 6){%>selected<%}%> >6折</option>
                    <option value="5" <%if(hui.discount == 5){%>selected<%}%> >5折</option>
                    <option value="4" <%if(hui.discount == 4){%>selected<%}%> >4折</option>
                    <option value="3" <%if(hui.discount == 3){%>selected<%}%> >3折</option>
                    <option value="2" <%if(hui.discount == 2){%>selected<%}%> >2折</option>
                    <option value="1" <%if(hui.discount == 1){%>selected<%}%> >1折</option>
                </select>
                折优惠，包括已享有优惠的商品仍然可能享此折扣。
            </div>
            <div style="margin:10px 0;">
                <label><input class="radio" type="radio" name="DiscountOpen" <%if(hui.is_active == 'Y'){%>checked<%}%> value="Y" />开启“惠”</label> 
                <label><input class="radio" type="radio" name="DiscountOpen" <%if(hui.is_active == 'N'){%>checked<%}%> value="N" />关闭“惠”</label>
            </div>
            <button id="saveBtn" type="button" class="stdbtn btn_blue" > 确 认</button>
            <span  id="ban_tip" style="color:red;" ></span>
            </form>
        </div>

    </div>
     <div style="background-color: #fff;float:lift;"><img src="/images/wai.png" /></div>

<%}%>

<script>
    requirejs(['/js/eeda/eeda-common.js'], function () {
         requirejs(['/js/BusinessAdmin/ad/hui/edit.js']);
    });
</script>
