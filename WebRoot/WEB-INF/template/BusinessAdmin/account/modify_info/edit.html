<%layout("/BusinessAdmin/layout.html"){%>
    <div class="pageheader notab">
      <h1 class="pagetitle">修改公司资料</h1>
    </div>
    <input type="hidden" id="order_id" name="order_id" value="${company.id!''}"/>
    <div class="pageheader notab">
     <div class="registered " id="login-content" >
     	<form id="orderForm">
          <dl>
            <dt>
              <div class="fm-label-wrap ">
                <label for="fm-login-id">负责人姓名：</label>
              </div>
            </dt>
            <dd>
              <div class="textin">
                <input type="text" id="contact_person" name="contact_person" value="${company.contact!''}" required/>
              </div>
            </dd>
          </dl>
          <dl>
            <dt class="fm-label">
              <div class="fm-label-wrap ">
                <label for="fm-login-password">联系电话：</label>
              </div>
            </dt>
            <dd class="fm-field" id="fm-login-password-wrap">
              <div class="textin">
                <input type="text" id="tel_phone" name="phone" value="${company.telephone!''}"/>
              </div>
            </dd>
          </dl>
          <dl>
          	  <dt class="fm-label">
	              <div class="fm-label-wrap">
	                <label for="fm-login-password">店铺地址：</label>
	              </div>
              </dt>
              <div class="row">
                  <%include("/eeda/component/form/inputLocationField.html", 
                  {
                      id:'p_c_d', 
                      label:'店铺地址', 
                      value: p_c_d!'',
                      display_value: p_c_d_name!''
                  }){} %>
                  <div class="textin" style="margin-left:90px;" >
              	  	  <input type="text" id="address" name="address" value="${company.address!''}" placeholder=" 具体地址" >
              	  </div>
              </div>
          </dl>
          
          <dl>
            <dt class="fm-label">
              <div class="fm-label-wrap ">
                <label for="fm-login-password">店铺电话：</label>
              </div>
            </dt>
            <dd class="fm-field" id="fm-login-password-wrap">
              <div class="textin">
                <input type="text" id="shop_telephone" name="shop_telephone" value="${company.shop_telephone!''}" />
              </div>
            </dd>
          </dl>
          <dl>
            <dt class="fm-label">
              <div class="fm-label-wrap ">
                <label for="fm-login-password">QQ：</label>
              </div>
            </dt>
            <dd class="fm-field" id="fm-login-password-wrap">
              <div class="textin">
                <input type="text" id="qq" name="qq" value="${company.qq!''}" />
              </div>
            </dd>
          </dl>
          <dl>
            <dt class="fm-label">
              <div class="fm-label-wrap ">
                <label for="fm-login-password">公司简介：</label>
              </div>
            </dt>
            <dd class="fm-field" id="fm-login-password-wrap">
              <div class="textin" >
                <textarea class="form-control" rows="5" id="intro" name="intro">${company.about!''}</textarea>
              </div>
            </dd>
          </dl>
          <dl>
              <dt class="fm-label">
              		<div class="fm-label-wrap ">
                	<label for="fm-login-password">公司Logo：</label>
              </div>
            </dt>
            <dd class="fm-field" id="fm-login-password-wrap">
                <div class="file">
	                <input type="file" name="logo" id="logo" value="${company.logo!''}"/>
	               	 选择图片
                </div>
                <span class="red">图片为JPG格式，小于1000kb</span> 
                <div class="form-control" style="margin-left:100px">
                	<img style='width: 150px;height:150px' class='shadow' src='/upload/${company.logo!"default_logo.png"}'  value='${company.logo!""}' id="img_logo">      
            	</div>
            </dd>
          </dl>
          </form>
          <div style="padding-left:10px; margin-top:10px;">
            <button  id="updateBtn" class="stdbtn btn_blue" style="width:200px;"/>修改</button>
          </div>
        </div>
    </div>

<%}%>
<script>
  //onerror='this.src="/upload/default_logo.png"'
    requirejs(['/js/eeda/eeda-common.js'], function (common) {
         requirejs(['/js/BusinessAdmin/account/modify_info/edit.js']);
    });
</script>
