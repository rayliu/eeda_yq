<script type="text/javascript">
$(function(){
    $('.hornav a').click(function(){
        $('.hornav li').removeClass('current');
        $(this).parent().addClass('current');
        $("#personal").hide();
        $("#company").hide();

        var curShowType = $(this).data('type');
        $("#"+curShowType).show();

        if(curShowType=="personal"){
            $("#Type").val(1);
        }else{
            $("#Type").val(2);
        }
    });
});

</script>
