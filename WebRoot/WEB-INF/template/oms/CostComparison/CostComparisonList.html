<%layout("/eeda/layout.html"){%>
	
<div id="page-wrapper">
	<div class="row simple_search_div">
    	<div class="panel panel-default">
        	<div class="panel-heading">
            	<div class="row"><!--  第1行  -->
            		<div class="search_single">
	                	<div class="col-lg-3"><!--  三列排版  -->
                           	<div class="form-group">      
	                                    <%include("/eeda/component/form/inputField.html", 
	                                    { id:'orderNo',
	                                      label:'评比单号'	                                     
	                                     }){} %>
							</div>
						</div>
	                	
						<div class="col-lg-3"><!--  三列排版  -->
							<div class="form-group">
									<label class="search-label">状态</label>
									<select id="status" class="form-control search-control status">
											<option value="新建">新建</option>
											<option value="已提交">已提交</option>
											<option value="审核通过">审核通过</option>
											<option value="审核不通过">审核不通过</option>
											<option value=""></option>
									</select>
							</div>
	                	</div>
	                	<div>
	                    		<button id="singleSearchBtn" class="btn btn_grey guide_target1" type="button" style="float:left;">查询</button>
	                    		<a id="createCostComparison" class="btn btn_green" href="/costComparison/create">创建</a>
	                    </div>
                    </div>
	                <div id="" style="margin-right:15px;"><!--  三列排版  -->
	                	<h4 class="panel-title pull-right" style="padding-top: 5px;">
	                    	<a data-toggle="collapse" data-parent="#accordion" href="#collapseChargeInfo" aria-expanded="false" class="complex_search collapsed guide_target2">
	                    		<i id="collapseChargeIcon" class="fa fa-angle-double-down"></i> 查询条件
	                    	</a>
	                    </h4>
	                </div>
				</div>
			</div>
		
			<div id="collapseChargeInfo" class="panel-collapse collapse" aria-expanded="false" style="height: auto;">
				<div class="panel-body" id="ChargeDiv">
            		<div class="col-lg-12" style="display:none">
                		<form id="CostComparisonForm" role="form">
							<input id='back' name='back' type="hidden" value="${back!''}">
	                		<input id="confirmVal" type="hidden">
							<div class="row search_panel">
								<div class="col-lg-4">
									<input id="rowIndex" type="text" hidden>
	                                <input id="table_id" type="text" hidden>
	                                
								</div>
							</div>
							<button id="searchBtn" class="btn btn_grey" type="button">查询</button>
                    		<button id="resetBtn" class="btn btn_white" type="button">清空条件</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>		
		<div class="row simple_list_div">
				<div style="float:right;margin-right:15px">
					<div class="paDiv" style="z-index:999;width:15px;position:absolute;background-color:#FCFCFC"></div>
				</div>	

				<div class="tab-content">
					<div class="tab-pane fade active in" id="costComparisonList">
                                <%include("/eeda/component/form/detailTable.html", 
                                {
                                    id:'CostComparison_table',
                                    headers:[                                    
                                    '评比单号',
                                    '评比单名称',
                                    '评比类型',
                                    'POL',
                                    'POD',
                                    '创建人',
                                    '创建日期',
                                    '对比结果评价'
                                    ]
                                }){} %>
                      </div>
                 </div>
        </div>		
</div>
<%}%>

<!-- <%include("/oms/ChargeRequest/list_guide.html",{}){} %> -->
<script> 
    var itemOrder={};
</script>
<script>
    requirejs(['/js/eeda/eeda-common.js'], function (common) {
        requirejs(['app/arap/CostComparison/list']);
    });
</script>
