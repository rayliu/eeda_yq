<link rel="stylesheet" href="/js/lib/pageguide-1.3.2/css/pageguide.min.css">

<ul id="tlyPageGuide" data-tourtitle="收款申请单教程">
  <li class="tlypageguide_left" data-tourtarget=".guide_target1">
    <div>
      结算公司: 本张申请单所对应的结算公司。
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget=".guide_target2">
    <div>
      收款方式: 这里提供更多的收款方式, 有"现金","转账", "支票转账"。
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget=".guide_target3">
    <div>
      业务发生月: 这里是申请单中指定业务时间段。
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget=".guide_target4">
    <div>
      汇总: 这里是申请单列表中(选中记录)费用的币种金额汇总。
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget=".guide_target5">
    <div>
      第一步: 选择需要收款的对账单, 如果是全部收款, 只需要在这里勾选单据即可;如果需要部分收款, 则需要去第二步中勾选具体的明细条目。
    </div>
  </li>
  <li class="tlypageguide_right" data-tourtarget=".guide_target6">
    <div>
      第二步: 这里用于部分收款的情况, 选择需要收款的对账单具体的明细条目即可。
    </div>
  </li>
  <li class="tlypageguide_right" data-tourtarget=".guide_target7">
    <div>
      创建对账单: 选择需要收款的对账单后, 点击本按钮即可创建申请单。
    </div>
  </li>
</ul>
