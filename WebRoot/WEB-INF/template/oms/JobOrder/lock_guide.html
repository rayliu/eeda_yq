<link rel="stylesheet" href="/js/lib/pageguide-1.3.2/css/pageguide.min.css">

<ul id="tlyPageGuide" data-tourtitle="工作单教程">
  <li class="tlypageguide_left" data-tourtarget=".guide_target1">
    <div>
      先根据条件选择自己需要操作的单据, 如某个客户一个月内的工作单。锁单功能主要是为了防止文员在业务结束后, 再继续修改数据导致月结数据不正确. 如果实在需要修改,应提交修改申请给有权限解锁的人员去解锁.
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget=".guide_target2">
    <div>
      选中记录(可多选), 点击这里进行锁单。
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget=".guide_target3">
    <div>
       选中记录(可多选), 点击这里进行解锁。
    </div>
  </li>
  
</ul>
