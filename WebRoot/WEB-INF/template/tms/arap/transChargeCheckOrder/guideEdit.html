<link rel="stylesheet" href="/js/lib/pageguide-1.3.2/css/pageguide.min.css">

<ul id="tlyPageGuide" data-tourtitle="应收对账单Edit教程">
  <li class="tlypageguide_left" data-tourtarget=".check_timeClass">
    <div>
		输入对账时间
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget="#saveBtn">
    <div>
		保存
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget="#add_charge">
    <div>
		添加所需要的费用明细
    </div>
  </li>
  <li class="tlypageguide_right" data-tourtarget=".delete">

  </li>
  <li class="tlypageguide_top" data-tourtarget="#confirmBtn">
