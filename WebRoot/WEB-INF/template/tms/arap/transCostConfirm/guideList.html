<link rel="stylesheet" href="/js/lib/pageguide-1.3.2/css/pageguide.min.css">

<ul id="tlyPageGuide" data-tourtitle="产值表导出教程">
  <li class="tlypageguide_left" data-tourtarget=".car_id_course">
    <div>
		先选结算车牌或司机（两个必须选一个才可以导出产值表，如无需导出产值表，则可忽略）
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget="#searchBtn">
    <div>
		根据您选中的条件进行查询，如无条件，则进行无条件查询
    </div>
  </li>
  <li class="tlypageguide_right" data-tourtarget=".checkBox">
    <div>
		勾选您需要操作的单据
    </div>
  </li>
  <li class="tlypageguide_right" data-tourtarget=".output_scale">
    <div>
		可以在这填写或更改产值，然后点步骤5保存（没有需要更改或填写的产值可跳过）
    </div>
  </li>
  <li class="tlypageguide_bottom" data-tourtarget="#saveBtn">
    <div>
		保存步骤4所填的产值（没有需要更改或填写的产值可跳过）
    </div>
  </li>
  <li class="tlypageguide_right" data-tourtarget="#export_outputTable">
    <div>
		根据您勾选的单据，导出产值表
    </div>
  </li>
</ul>
