<%layout("/eeda/theme/h-ui/layout.html"){%>
<style>
	.search-label{
		width:80px;
		float:left;
	}
	.row{
		margin-top: 25px;
		overflow: hidden;
	}
	.HuiTab{
		overflow: hidden;
		min-height: 195px;
	}
	.radioList .radio-box{
		padding:0px;
		cursor: pointer;
	}
</style>
<section class="Hui-article-box"
	<nav class="breadcrumb"><i class="HuiHuiTab-iconfont"></i> <a href="/" class="maincolor">首页</a> 
		<span class="c-999 en">&gt;</span>
		<span class="c-666">邮件设置</span> 
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20" style="padding-top:10px;">
			<div class="Huialert Huialert-success" style="display: none;">
                <i class="Hui-iconfont">&#xe6a6;</i>操作成功。
            </div>
            <div class="Huialert Huialert-error"  style="display: none;">
                <i class="Hui-iconfont">&#xe6a6;</i>操作失败，原因：未知，请重新尝试或联系客服。
            </div>
            <div class="radioList row">
            	<div class="col-md-1">发送方式：</div>
				<div class="col-md-1">
					<div class="radio-box">
						<input type="radio" id="smtp" name="smtp" value="smtp" <%if(smtp.checked!'N'=='Y'){%>checked<%}else if(aliyun.checked!'N'=='N'&&send_cloud.checked!'N'=='N'){%>checked<%}%> />
						<label for="radio-1">SMTP</label>
					</div>
				</div>
				<div class="col-md-1">
					<div class="radio-box">
						<input type="radio" id="aliyun" name="aliyun" value="aliyun" <%if(aliyun.checked!'N'=='Y'){%>checked=<%}%> />
						<label for="radio-1">阿里云</label>
					</div>
				</div>
				<div class="col-md-2">
					<div class="radio-box">
						<input type="radio" id="send_cloud" name="send_cloud" value="send_cloud" <%if(send_cloud.checked!'N'=='Y'){%>checked<%}%> />
						<label for="radio-1">SendCloud</label>
					</div>
				</div>
			</div>
			
			<div id="tab_demo" class="HuiTab pt-20">
				<div class="tabBar clearfix">
					<span>SMTP</span>
					<span>阿里云</span>
					<span>SendCloud</span>
				</div>
			  	<div class="tabCon">
			  		<form id="smtpFrom" class="col-md-12">
						<div class="row">
							<div class="col-md-6">
								<label class="search-label">主机：</label>
								<div class="formControls col-xs-8 col-md-8">
									<input type="text" name="host" value="${smtp.host!''}" class="input-text" autocomplete="off" placeholder="邮件服务器主机host，目前只支持SMTP协议" >
								</div>
							</div>
							<div class="col-md-6">
								<label class="search-label">端口：</label>
								<div class="formControls col-xs-8 col-md-8">
									<input type="text" name="port" value="${smtp.port!''}" class="input-text" autocomplete="off" placeholder="邮件服务器端口">
								</div>
							</div>
						</div>
						<div class="row ">
							<div class="col-md-6">
								<label class="search-label">账号：</label>
								<div class="formControls col-xs-8 col-md-8">
									<input type="text" name="name" value="${smtp.name!''}" class="input-text" autocomplete="off" placeholder="登录邮件服务器的账号" >
								</div>
							</div>
							<div class="col-md-6">
								<label class="search-label">密码：</label>
								<div class="formControls col-xs-8 col-md-8">
									<input type="text" name="pwd" value="${smtp.pwd!''}" class="input-text" autocomplete="off" placeholder="登录邮件服务器的密码">
								</div>
							</div>
						</div>
					</form>
			  	</div>
			  	<div class="tabCon">
			  		<form id="aliyunFrom" class="col-md-12">
						<div class="row">
							<div class="col-md-6">
								<label class="search-label">APPID：</label>
								<div class="formControls col-xs-8 col-md-8">
									<input type="text" name="app_id" value="${aliyun.app_id!''}" class="input-text" autocomplete="off" placeholder="" >
								</div>
							</div>
							<div class="col-md-6">
								<label class="search-label">Secret：</label>
								<div class="formControls col-xs-8 col-md-8">
									<input type="text" name="app_secret" value="${aliyun.app_secret!''}" class="input-text" autocomplete="off" placeholder="">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label class="search-label">发送邮箱：</label>
								<div class="formControls col-xs-8 col-md-8">
									<input type="text" name="name" value="${aliyun.name!''}" class="input-text" autocomplete="off" placeholder="" >
								</div>
							</div>
						</div>
					</form>
			  	</div>
			  	<div class="tabCon">
			  		<form id="sendCloudFrom" class="col-md-12">
						<div class="row">
							<div class="col-md-6">
								<label class="search-label">账户：</label>
								<div class="formControls col-xs-8 col-md-8">
									<input type="text" name="name" value="${send_cloud.name!''}" class="input-text" autocomplete="off" placeholder="" >
								</div>
							</div>
							<div class="col-md-6">
								<label class="search-label">密码：</label>
								<div class="formControls col-xs-8 col-md-8">
									<input type="text" name="pwd" value="${send_cloud.pwd!''}" class="input-text" autocomplete="off" placeholder="">
								</div>
							</div>
						</div>
					</form>
			  	</div>
			</div>
			<div class="ml-20 mt-20">
				<button class="btn btn-success radius" type="button" id="save_btn">保存</button>
			</div>
		</article>

		<div style="padding:0 0 0 35px">
			<div>
				<form id="emailTest" class="col-md-12">
					<div class="row">
						<div style="width: 40%;height: 50px;">
							<label class="search-label">发送地址：</label>
							<div style="display: inline-block;">
								<input type="text" name="email_address" value="" class="input-text" autocomplete="off" placeholder="" >
							</div>
							
							<div style="display: inline-block;margin-left: 10px">
								<button class="btn btn-success radius" type="button" id="emailTest_btn">发送测试邮件</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
	</div>

	

	<footer class="footer" style="position: absolute;bottom:0px;width:100%;z-index: 99;background-color: #fff">
		<p>本系统由<a href="http://www.eeda123.com" target="_blank" title="创诚易达信息技术有限公司">创诚易达信息技术有限公司</a>提供技术支持</p>
	</footer>
</section>

<%}%>
<script>
requirejs(['eeda_common'], function (common) {
	requirejs(['app/profile/email/email']);
});
</script>
