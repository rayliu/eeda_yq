<%layout("/eeda/layout.html"){%>

    <div id="page-wrapper">
        <div class="row">
             <div class="col-lg-12">
                <div class="btn-header">
                </div>

            <div class="simple_order_list_div">
                <ul id="orderTabs" class="nav nav-tabs">
                    <li class="active">
                        <a id='oceanDetailTab' href="#oceanDetail" data-toggle="tab" >邮箱设置</a>
                    </li>
                    
                </ul>
                <form lass="form-horizontal" id='orderForm' name="orderForm" method="post">
                    <input id="officeId" name="officeId" type="hidden" value="${office.id!''}">
                    <div class="tab-content">
                        <div class="tab-pane fade active in" id="oceanDetail">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="form-group ">
                                        <label class="control-label">SMTP服务器</label>
                                        <input id="smtp" name="smtp" type="text" class="form-control" value="${office.email_smtp_host!''}" placeholder="" required>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">服务器端口</label>
                                        <input id="smtpPort" name="smtpPort" type="text" class="form-control" value="${office.smtp_port!'465'}" placeholder="" required>
                                    </div>
                                    <div class="form-group ">
                                        <label class="control-label">登录名</label>
                                        <input id="mailLoginName" name="mailLoginName" type="text" class="form-control" value="${office.email_login_name!''}" placeholder="" required>
                                    </div>
                                    <div class="form-group">
                                         <label class="control-label">密码</label>
                                         <input type="password" class="form-control" id="mailLoginPwd" name="mailLoginPwd" value="${office.email_login_pwd!''}" required>
                                     </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade in" id="airDetail">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                         <label class="control-label">旧密码</label>
                                         <input type="password" class="form-control" id="old_pwd" name="old_pwd" >
                                     </div>
                                      <div class="form-group">
                                         <label class="control-label">新密码</label>
                                         <input type="password" class="form-control" id="new_pwd" name="password">
                                     </div>
                                      <div class="form-group">
                                         <label class="control-label">密码提示</label>
                                         <input type="text" class="form-control" id="pw_hint" name="pw_hint" value="${lu.password_hint!''}">
                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="button-bar" >
                        <button type="button" id="saveBtn" class="btn  btn-primary">保存</button>
                        <a class="btn btn-primary" href="/mailConfig">取消</a>
                        <button type="button" id="sendTestBtn" class="btn  btn-primary  pull-right">发送测试邮件</button>
                    </div>
                </form>
            </div>

            </div>
        </div>
    </div>
<%}%>

<script>
    requirejs(['/js/eeda/eeda-common.js'], function (common) {
        requirejs(['app/profile/mailConfig/edit']);
    });
</script>
