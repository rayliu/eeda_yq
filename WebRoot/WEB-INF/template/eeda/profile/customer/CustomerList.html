<%layout("/eeda/layout.html"){%>
<div id="page-wrapper">
	<div class="row simple_search_div"><br>
		<div class="panel panel-default">
			<div class="panel-heading">
            	<div class="row"><!--  第1行  -->
            		<div class="three_tab"><!--  三列排版  -->
	            		<div class="search_single">
                             <div class="form-group">
                                 <label class="search-label">公司名称</label>
                                 <input type="text" class="form-control search-control   orderNo_filter" id="single_company_name">
                             </div>
	                    </div>
                    </div>
                    <div class="three_tab"><!--  三列排版  -->
                    	<div class="search_single">
                    		<button id="singleSearchBtn" class="btn btn_grey" type="button" style="float:left;">查询</button><nbsp><nbsp>
                    		<% if(shiro.hasPermission("Customer.create")){%>
                            	<a class="btn btn_green" href="/customer/add">新增</a>
                            <%}%>
	                    </div>
	                </div>
	                <div class="three_tab"><!--  三列排版  -->
                    	<h4 class="panel-title pull-right" style="padding-top: 5px;">
	                    	<a data-toggle="collapse" data-parent="#accordion" href="#collapseChargeInfo" aria-expanded="false" class="complex_search collapsed">
	                    		<i id="collapseChargeIcon" class="fa fa-angle-double-down"></i> 高级查询
	                    	</a>
	                    </h4>
					</div>
				</div>
			</div>
			<div id="collapseChargeInfo" class="panel-collapse collapse" aria-expanded="false" style="height: auto;">
				<div class="panel-body" id="ChargeDiv">
					<div class="col-lg-12">
                		<form id="orderForm">
                	  		<div class="row">
                		  		<div class="col-lg-4">
                              		<div class="form-group">
                                  		<label class="search-label">公司名称</label>
                                  		<input type="text" class="form-control search-control   orderNo_filter" id="COMPANY_NAME">
                              		</div>
                          	</div>
                          	<div class="col-lg-4">
                            	<div class="form-group">
                                	<label class="search-label">简称</label>
                                	<input type="text" class="form-control search-control   customer_filter" id="ABBR">
                              	</div>
                           	</div>
                           	<div class="col-lg-4">
								<div class="form-group">
                                	<label class="search-label">地址</label>
                                	<input type="text" class="form-control search-control sp_filter  " id="ADDRESS">
                            	</div>
                        	</div>
						</div>
                    	<div class="row">
	                        <div class="col-lg-4">
	                            <div class="form-group">
	                                <label class="search-label">负责人</label>
	                                <input type="text" class="form-control search-control address_filter" id="CONTACT_PERSON">
	                            </div>
                        	</div>
                        	<div class="col-lg-4">
                            	<div class="form-group">
	                                <label class="search-label">代码</label>
	                                <input type="text" class="form-control search-control warehouse" id="code">
                            	</div>
                       		</div>
                    	</div>
					</form>
                	<div class="form-group button-bar" >
	                	<button id="searchBtn" class="btn btn_grey" type="button">查询</button>
	                    <button id="resetBtn" class="btn btn_white" type="button">清空条件</button>
                    	<% if(shiro.hasPermission("Customer.create")){%>
	                    	<a class="btn btn_green" href="/customer/add">新增</a>
	                    	<button class="btn btn_green" type="button" id="importBtn" margin-bottom:15px;">导入客户信息</button>
	                        <input type="file" id="importFileUpload" name="files[]" style="position:absolute;  opacity:0;">
	                        <a class="btn btn_green" type="button" id="downloadBtn" href="/download/transJobOrder/客户导入模板.xlsx">下载导入模板</a>
                    	<%}%>
                	</div> 
            	</div>
			</div>		
		</div>
	</div>
</div>
                    <div class="row simple_list_div">  
	                    <br/>
	                    <table class="table table-striped table-bordered table-hover" id="eeda-table" style="width: 100%;">
	                    	<thead class="eeda">
	                        	<tr>
	                                <th>公司名称</th>
	                                <th>简称</th>
	                                <th>代码</th>
	                                <th>企业类型</th>
	                                <th>负责人</th>
	                                <th>联系方式</th>
	                                <th>地址</th>
	                                <th>收款方式</th>
	                                <th></th>
	                             </tr>
	                         </thead>
	                         <tbody>
	                         </tbody>
	                    </table>
                    </div> 
                    
                    
                    <div class="panel-heading">
				       <div class="modal fade" id="myModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="false" data-backdrop="static">
				         <div class="modal-dialog">
				           <div class="modal-content">
				               <div class="modal-body pre-scrollable">
				               		<span id="msgLoad"></span>
				               </div>
				               <div class="modal-footer" id="footer" aria-hidden="true">
				               	<button type="button" class="btn  btn-primary" id="confirm" style="display:none">确认</button>
				 				<button type="button" class="btn  btn-primary" data-dismiss="modal" id="cancel">关闭</button>
							  </div>
				            </div>
				          </div>
				        </div>
				    </div>
                    
                    
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->


<%}%>
<script>
	<%
		var customer_update_permission = shiro.hasPermission("Customer.update");
		var customer_del_permission = shiro.hasPermission("Customer.delete");
	%>
	var Customer={};
	Customer.updatePermission = ${customer_update_permission};
	Customer.delPermission = ${customer_del_permission};
</script>
<script>
    requirejs(['app/eeda-common'], function () {
        requirejs(['app/profile/customer/list']);
    });
</script>
