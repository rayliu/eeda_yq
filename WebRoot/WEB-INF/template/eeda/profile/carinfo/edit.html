<%layout("/eeda/layout.html"){%>

	<div id="page-wrapper">
		<div class="row">
             <div class="col-lg-12">
              	<div class="btn-header">
              		<div class="btn-header" style="font-size: 32px">车辆信息</div>
				</div>
                 <div class="panel panel-default">
                   <!-- <div class="panel-heading">
                 		车辆信息
            		</div> -->
            		<div class="panel-body">
            			<div class="row-fluid">
            				<form lass="form-horizontal" id='leadsForm' name="leadsForm" action="/carInfo/save" method="post">
						<input id="carId" name="carId" type="hidden" value="${lu.id!''}">
					<div class="col-lg-6">
                        <div class="form-group ">
                             <label class="control-label">车牌</label>
                             <input type="text" class="form-control" id="car_number" name="car_number" value="${lu.car_no!''}">
                        </div>
						<div class="form-group ">
			                 <label class="control-label">司机</label>
			                 <input id="driver" name="driver" type="text" class="form-control" value="${lu.driver!''}">
			            </div>
			             	<div class="form-group ">
			                 <label class="control-label">司机电话</label>
			                 <input type="text" class="form-control" id="phone" name="phone" value="${lu.phone!''}">
			            	 </div>
			            	 <div class="form-group ">
				                 <label class="control-label">额定载重</label>
				                 <input type="text" class="form-control" name="rated_load" value="${lu.rated_load!''}">
				             </div>
				             <div class="form-group ">
				                 <label class="control-label">初始里程</label>
				                 <input type="text" class="form-control" name="initial_mileage" value="${lu.initial_mileage!''}">
				             </div>
			           </div>
			           <div class="col-lg-6">
                            <div class="form-group">
                                <label class="control-label">车型</label>
                                <select class="form-control" id="ctype" name="ctype">
                                <%
                                    var cartype = lu.cartype!'';
                                %>
                                  <option <%if(cartype==''){%>selected<%}%>></option>
                                  <option <%if(cartype=='平板车'){%>selected<%}%>>平板车</option>
                                  <option <%if(cartype=='面包车'){%>selected<%}%>>面包车</option>
                                  <option <%if(cartype=='开顶尾板车'){%>selected<%}%>>开顶尾板车</option>
                                  <option <%if(cartype=='高栏车'){%>selected<%}%>>高栏车</option>
                                  <option <%if(cartype=='集装车'){%>selected<%}%>>集装车</option>
                                  <option <%if(cartype=='单桥车'){%>selected<%}%>>单桥车</option>
                                  <option <%if(cartype=='双桥车'){%>selected<%}%>>双桥车</option>
                                  <option <%if(cartype=='半挂车'){%>selected<%}%>>半挂车</option>
                                  <option <%if(cartype=='冷藏车'){%>selected<%}%>>冷藏车</option>
                                  <option <%if(cartype=='特种车'){%>selected<%}%>>特种车</option>
                                  <option <%if(cartype=='商品运输车'){%>selected<%}%>>商品运输车</option>
                                  <option <%if(cartype=='危险品车'){%>selected<%}%>>危险品车</option>
                                  <option <%if(cartype=='挂车'){%>selected<%}%>>挂车</option>
                                  <option <%if(cartype=='爬梯车'){%>selected<%}%>>爬梯车</option>
                                  <option <%if(cartype=='可拼车'){%>selected<%}%>>可拼车</option>
                                  <option <%if(cartype=='低栏车'){%>selected<%}%>>低栏车</option>
                                  <option <%if(cartype=='半挂一拖二'){%>selected<%}%>>半挂一拖二</option>
                                  <option <%if(cartype=='半挂一拖三'){%>selected<%}%>>半挂一拖三</option>
                                  <option <%if(cartype=='半挂二拖二'){%>selected<%}%>>半挂二拖二</option>
                                  <option <%if(cartype=='半挂二拖三'){%>selected<%}%>>半挂二拖三</option>
                                  <option <%if(cartype=='前四后四'){%>selected<%}%>>前四后四</option>
                                  <option <%if(cartype=='前四后六'){%>selected<%}%>>前四后六</option>
                                  <option <%if(cartype=='前四后八'){%>selected<%}%>>前四后八</option>
                                  <option <%if(cartype=='前四后十'){%>selected<%}%>>前四后十</option>
                                  <option <%if(cartype=='五轮车'){%>selected<%}%>>五轮车</option>
                                  <option <%if(cartype=='后八轮'){%>selected<%}%>>后八轮</option>
                                  <option <%if(cartype=='半封闭'){%>selected<%}%>>半封闭</option>
                                  <option <%if(cartype=='封闭车'){%>selected<%}%>>封闭车</option>
                                  <option <%if(cartype=='罐式车'){%>selected<%}%>>罐式车</option>
                                  <option <%if(cartype=='厢式车'){%>selected<%}%>>厢式车</option>
                                  <option <%if(cartype=='自卸车'){%>selected<%}%>>自卸车</option>
                                  <option <%if(cartype=='棉被车'){%>selected<%}%>>棉被车</option>
                                  <option <%if(cartype=='厢式尾板车'){%>selected<%}%>>厢式尾板车</option>
                                  <option <%if(cartype=='其他'){%>selected<%}%>>其他</option>
                                </select>
                            </div>
    			             <div class="form-group ">
    			                 <label class="control-label">车长</label>
    			                 <select class="form-control" id="length" name="length" >
                                 <%
                                    var length = lu.length!'';
                                 %>
                                      <option <%if(length==''){%>selected<%}%>></option>
                                      <option <%if(length==21.0){%>selected<%}%>>21.0</option>
                                      <option <%if(length==18.5){%>selected<%}%>>18.5</option>
                                      <option <%if(length==18.0){%>selected<%}%>>18.0</option>
                                      <option <%if(length==17.8){%>selected<%}%>>17.8</option>
                                      <option <%if(length==17.5){%>selected<%}%>>17.5</option>
                                      <option <%if(length==17.0){%>selected<%}%>>17.0</option>
                                      <option <%if(length==16.0){%>selected<%}%>>16.0</option>
                                      <option <%if(length==15.0){%>selected<%}%>>15.0</option>
                                      <option <%if(length==14.5){%>selected<%}%>>14.5</option>
                                      <option <%if(length==13.5){%>selected<%}%>>13.5</option>
                                      <option <%if(length==13.0){%>selected<%}%>>13.0</option>
                                      <option <%if(length==12.5){%>selected<%}%>>12.5</option>
                                      <option <%if(length==10.5){%>selected<%}%>>10.5</option>
                                      <option <%if(length==9.6){%>selected<%}%>>9.6</option>
                                      <option <%if(length==8.6){%>selected<%}%>>8.6</option>
                                      <option <%if(length==8.0){%>selected<%}%>>8.0</option>
                                      <option <%if(length==7.6){%>selected<%}%>>7.6</option>
                                      <option <%if(length==7.2){%>selected<%}%>>7.2</option>
                                      <option <%if(length==6.8){%>selected<%}%>>6.8</option>
                                      <option <%if(length==6.5){%>selected<%}%>>6.5</option>
                                      <option <%if(length==5.3){%>selected<%}%>>5.3</option>
                                      <option <%if(length==4.3){%>selected<%}%>>4.3</option>
                                      <option <%if(length==4.2){%>selected<%}%>>4.2</option>
                                      <option <%if(length==2.6){%>selected<%}%>>2.6</option>
                                  </select>
    			             </div>
    			             
    			             <div class="form-group ">
    			                 <label class="control-label">百公里标准油耗</label>
    			                 <input type="text" class="form-control" id="hundred_fuel_standard" name="hundred_fuel_standard" value="${lu.hundred_fuel_standard!''}">
    			             </div>
    			             <div class="form-group ">
    			                 <label class="control-label">额定方数</label>
    			                 <input type="text" class="form-control" name="rated_cube" value="${lu.rated_cube!''}">
    			             </div>
			             
			            </div>
			           
			            
			            </div>
			            <div class="col-lg-7">
			             	<button type="submit" class="btn  btn-primary">保存</button>
				            <a class="btn  btn-primary" href="/carInfo">返回</a>
				        </div>
			         </form>
            			</div>
            		</div>
					
							
				</div>
			</div>
		</div>
	</div>
<%}%>

<script>
	requirejs(['/js/eeda/eeda-common.js'], 
        function (common) {
            requirejs(['app/profile/carInfo/edit']);
        },
        function(error) {
            console.error('报错了: ',error);
            //error.requireModules : is Array of all failed modules
            var failedId = error.requireModules && error.requireModules[0];
            console.error(failedId);
            console.error(error.message);
            debugger;
            window.location.reload();
        }
    );
</script>
