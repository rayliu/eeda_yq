<%layout("/eeda/layout.html"){%>
 <link href="/js/lib/sco/css/sco.message.css" rel="stylesheet">  
  <!--<link rel="stylesheet" href="/yh/css/ui/jquery-ui.css"> -->
 <div id="page-wrapper">
    
    <div class="row">
        <div class="col-lg-12 panel-body">
        	<!-- 不清楚有何用 -->
           <!--  <% if(saveOK!''==true){%>
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
               		 保存成功。
            </div>
            <%}%> -->
            <div class="btn-header"style="font-size: 32px">创建新供应商</div>
           
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            	供应商基本信息
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <form id="customerForm" role="form"  method="post">
                                    <input id="partyId" name="party_id" type="hidden" value="${party.id!''}">
                                    <!-- /.col-lg-6 (odd) 奇数列 -->
									<div class="col-lg-6">
                                            <div class="form-group">
                                                <label>代码</label>
                                                <input placeholder="" class="form-control" id="code" name="code" type="text" value="${party.code!''}">
                                            </div> 
                                            <div class="form-group">
                                                <label>简称(必填)</label>
                                                <input class="form-control" id="abbr" type="text" name="abbr" value="${party.abbr!''}">
                                            </div>
                                            <div class="form-group">
                                                <label>公司名称(必填)</label>
                                                <input placeholder="" class="form-control" id="company_name" name="company_name" type="text" value="${party.company_name!''}">
                                            </div> 
                                            <div class="form-group">
                                                <label>公司英文名称</label>
                                                <input placeholder="" class="form-control" id="company_name_eng" name="company_name_eng" type="text" value="${party.company_name_eng!''}">
                                            </div> 

                                            <div class="form-group">
                                                <label>供应商类型</label>
                                                <div class="checkbox">
                                                    <label>
                                                        <input id="sp_type_truck" name="sp_type_truck" type="checkbox" value="truck" style="margin-top: 0px;">运输公司
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_carrier" name="sp_type_carrier" type="checkbox" value="carrier" style="margin-top: 0px;">船公司
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_air" name="sp_type_air" type="checkbox" value="air" style="margin-top: 0px;">航空公司
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_broker" name="sp_type_broker" type="checkbox" value="broker" style="margin-top: 0px;">报关行
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_line" name="sp_type_line" type="checkbox" value="line" style="margin-top: 0px;">干线运输供应商
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_delivery" name="sp_type_delivery" type="checkbox" value="delivery" style="margin-top: 0px;">配送供应商
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_pickup" name="sp_type_pickup" type="checkbox" value="pickup" style="margin-top: 0px;">提货供应商
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_personal" name="sp_type_personal" type="checkbox" value="personal" style="margin-top: 0px;">个人运输供应商
                                                    </label>
                                                    <label>
                                                        <input id="sp_type_head_car" name="sp_type_head_car" type="checkbox" value="head_car" style="margin-top: 0px;">头程船公司
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_oversea_agent" name="sp_type_oversea_agent" type="checkbox" value="oversea_agent" style="margin-top: 0px;">海外代理
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_booking_agent" name="sp_type_booking_agent" type="checkbox" value="booking_agent" style="margin-top: 0px;">订舱代理
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_cargo_agent" name="sp_type_cargo_agent" type="checkbox" value="cargo_agent" style="margin-top: 0px;">货运代理
                                                    </label>
                                                    <label>
                                                        <input id="sp_type_manufacturer" name="sp_type_manufacturer" type="checkbox" value="manufacturer" style="margin-top: 0px;">生产商
                                                    </label>&nbsp&nbsp&nbsp&nbsp
                                                    <label>
                                                        <input id="sp_type_traders" name="sp_type_traders" type="checkbox" value="traders" style="margin-top: 0px;">贸易商
                                                    </label>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label>付款方式</label>
	                                           	<select class="form-control" id="payment" name="payment">
	                                           		<option value="monthlyStatement">月结</option>
	                                           		<option value="freightCollect">到付</option>
	                                           		<option value="cashPayment">现付</option>
	                                           	</select>
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>收款人</label>
                                                <input class="form-control" id="receiver" type="text" name="receiver" value="${party.receiver!''}">
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>银行账号</label>
                                                <input class="form-control" id="bank_no" type="text" name="bank_no" value="${party.bank_no!''}">
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>开户行</label>
                                                <input class="form-control" id="bank_name" type="text" name="bank_name" value="${party.bank_name!''}">
                                            </div>

                                            <div class="form-group">
                                                <label>计费方式</label>
	                                         	<input type="hidden" value="${party.charge_type!''}" id="chargeTypeSelect">
	                                           	<select class="form-control" id="chargeType" name="chargeType">
	                                           		<option value="perUnit">计件</option>
	                                           		<option value="perCar">整车</option>
	                                           		<option value="perCargo">零担</option>
	                                           	</select>
                                            </div>
                                            <div class="form-group">
                                         	
                                                <%include("/eeda/component/form/inputLocationField.html", 
                                                    {
                                                        id:'location', 
                                                        label:'始发城市', 
                                                        value: party.location!'',
                                                        display_value: location!'',
                                                        vertical: true
                                                    }){} %>
                                            </div>
                                            
  											<div class="form-group">
                                                <label>备注</label>
												<textarea class="form-control" rows="3" name="remark">${party.remark!''}</textarea>
                                            </div>
                                            
                                        </div>
										<div class="col-lg-6">
											<div class="form-group">
                                                <label>助记码(拼音首字母)</label>
                                                <input placeholder="" class="form-control" id="quick_search_code" type="text" name="quick_search_code" value="${party.quick_search_code!''}">
                                            </div>
											<div class="form-group">
                                                <label>联系人(必填)</label>
                                                <input placeholder="" class="form-control" id="contact_person" type="text" name="contact_person" value="${party.contact_person!''}">
                                            </div>
                                            <div class="form-group">
                                                <label>联系地址</label>
                                                <input placeholder="" class="form-control" id="address" type="text" name="address" value="${party.address!''}">
                                            </div> 
                                            <div class="form-group">
                                                <label>联系人_英文</label>
                                                <input placeholder="" class="form-control" id="contact_person_eng" type="text" name="contact_person_eng" value="${party.contact_person_eng!''}">
                                            </div>
                                            <div class="form-group">
                                                <label>联系地址_英文</label>
                                                <input placeholder="" class="form-control" id="address_eng" type="text" name="address_eng" value="${party.address_eng!''}">
                                            </div> 
                                            <div class="form-group">
                                                <label>联系人电话</label>
                                                <input placeholder="" class="form-control" id="disabledInput" type="text" name="phone" value="${party.phone!''}">
                                            </div>

                                            <div class="form-group">
                                                <label>Email</label>
                                                <input placeholder="" class="form-control" id="email" type="text" name="email" value="${party.email!''}">
                                            </div>
                                            
                                            <div class="form-group">
                                                <label>传真</label>
                                                <input placeholder="" class="form-control" id="fax" type="text" name="fax" value="${party.fax!''}">
                                            </div>

                                            <div class="form-group">
                                                <label>邮政编码</label>
                                                <input placeholder="" class="form-control" id="postal_code" type="text" name="postal_code" value="${party.postal_code!''}">
                                            </div>

                                            <div class="form-group">
                                                <label>付款单位</label>
                                                <input class="form-control" id="receipt" type="text" name="receipt" value="${party.receipt!''}">
                                            </div>
                                            <div class="form-group">
                                                <label>公司简介</label>
												<textarea class="form-control" rows="3" name="introduction">${party.introduction!''}</textarea>
                                            </div>
                                       </div>
									</form>
                                    <div class="col-lg-6" style="clear:both;">
                                        <button id="save" type="button" class="btn  btn-primary">保存</button>
                                        <a class="btn  btn-primary" href="/serviceProvider">返回</a>
                                    </div>

                            </div>
                            <!-- /.row (nested) -->
                            
			            	
                        </div>
                    </div>
                    <div>
                	
                </div>
                </div>
                
            </div>
</div>
			
<%}%>

	if('${party.company_name!''}'){
		document.title = '${party.company_name!''}'+' | '+document.title;
	}
	
	var spType = '${party.sp_type!''}';
	var payment = '${party.payment!''}';
