<%layout("/eeda/theme/h-ui/layout.html"){%>

    <section class="Hui-article-box">
        <nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="/" class="maincolor">首页</a> 
            <span class="c-999 en">&gt;</span>
            <span class="c-666">个人信息</span>
            <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
        </nav>
        <div class="Hui-article">
            <article class="cl pd-20" style="padding-top:10px;">
                    <div id="tab_demo" class="HuiTab">
                        <div class="tabBar clearfix">
                            <span>基本信息</span>
                            <span>修改密码</span>
                        </div>
                        <form class="form form-horizontal responsive" id='leadsForm' name="leadsForm" action="" method="post">
                            <div class="tabCon">
                                <!-- 基本信息一 -->
                                <input id="userId" name="userId" type="hidden" value="${lu.id!''}">
                                <input id="oldPwd" name="oldPwd" type="hidden" value="${lu.password!''}">
                                <input id="username" name="username" type="hidden" value="${lu.user_name!''}">
                                <div class="row cl">
                                    <label class="form-label col-xs-3">登陆名</label>
                                    <div class="formControls col-xs-8">
                                        <label>${lu.user_name!''}</label>    
                                    </div>
                                </div>
                                <div class="row cl">
                                    <label class="form-label col-xs-3">中文名(必填)</label>
                                    <div class="formControls col-xs-8">
                                        <input type="text" class="input-text" placeholder="请输入中文名" id="chineseName" name="chineseName" 
                                        autocomplete="off" value="${lu.c_name!''}">
                                    </div>
                                </div>
                                <div class="row cl">
                                    <label class="form-label col-xs-3">固话tel</label>
                                    <div class="formControls col-xs-8">
                                        <input type="text" class="input-text" placeholder="请输入固话" id="user_tel" name="user_tel" 
                                        autocomplete="off" value="${lu.user_tel!''}">
                                    </div>
                                </div>
                                <div class="row cl">
                                    <label class="form-label col-xs-3">移动电话phone</label>
                                    <div class="formControls col-xs-8">
                                        <input type="text" class="input-text" placeholder="请输入移动电话" 
                                        id="user_phone" name="user_phone" value="${lu.user_phone!''}"
                                        autocomplete="off">
                                    </div>
                                </div>
                                <div class="row cl">
                                    <label class="form-label col-xs-3">传真</label>
                                    <div class="formControls col-xs-8">
                                        <input type="text" class="input-text" placeholder="请输入传真" 
                                        id="user_fax" name="user_fax" value="${lu.user_fax!''}"
                                        autocomplete="off">
                                    </div>
                                </div>
                            </div>
                            <div class="tabCon">
                                <!-- 修改密码 -->
                                <div class="row cl">
                                    <label class="form-label col-xs-3">旧密码</label>
                                    <div class="formControls col-xs-8">
                                        <input type="password" class="input-text" placeholder="请输入旧密码" 
                                        id="old_pwd" name="old_pwd"
                                        autocomplete="off">
                                    </div>
                                </div>
                                <div class="row cl">
                                    <label class="form-label col-xs-3">新密码</label>
                                    <div class="formControls col-xs-8">
                                        <input type="password" class="input-text" placeholder="请输入新密码" 
                                        id="new_pwd" name="password"
                                        autocomplete="off">
                                    </div>
                                </div>
                                <div class="row cl">
                                    <label class="form-label col-xs-3">密码提示</label>
                                    <div class="formControls col-xs-8">
                                        <input type="text" class="input-text" placeholder="请输入密码提示" 
                                        id="pw_hint" name="pw_hint" value="${lu.password_hint!''}"
                                        autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="button-bar" >
                        <button id="saveBtn" type="button" class="btn btn-primary">保存</button>
                        <a class="btn btn-primary" href="/">返回</a>
                    </div>
            </article>
        </div>
    </section>
	
<%}%>

<script>
    requirejs(['/js/eeda/eeda-common.js','app/profile/loginUser/userProfile'], function (common) {
    });
</script>
