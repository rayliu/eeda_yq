<%layout("/eeda/theme/h-ui/layout.html"){%>
	
	<section class="Hui-article-box">
		<nav class="breadcrumb"><i class="Hui-iconfont"></i> <a href="/" class="maincolor">首页</a> 
			<span class="c-999 en">&gt;</span>
			<span class="c-666">角色设置</span> 
			<span class="c-999 en">&gt;</span>
			<span class="c-666">编辑角色</span> 
			<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
		</nav>
		<div class="Hui-article">
			<article class="cl pd-20" style="padding-top:10px;">
				<form action="/role/editRole" method="post" class="form form-horizontal responsive" id='editForm' name="form1" novalidate="novalidate">
					<input id="role_id" class="form-control" type="hidden" name="id" value="${role.id!''}">
					<div class="row cl">
						<label class="form-label col-xs-3">角色名称：</label>
						<div class="formControls col-xs-8">
							<input type="text" class="input-text" placeholder="岗位名称" id="rolename" name="rolename" 
							autocomplete="off" value="${role.name!''}">
						</div>
					</div>
					<div class="row cl">
						<label class="form-label col-xs-3">备注</label>
						<div class="formControls col-xs-8">
							<textarea cols="" rows="" class="textarea valid" name="roleremark" 
							id="roleremark" placeholder="备注点什么...">${role.remark!''}</textarea>
						</div>
					</div>
				</form>
				<div class="col-lg-12 pt-20">
					<hr/>
					<button id="saveRoleBtn" type="button" class="btn  btn-primary">保存</button>
					<!-- <a id="assigning_role" type="button" style = "display:none" href="/userRole/addOrUpdate?id=${lu.id!''}" class="btn  btn-primary">分配岗位</a> -->
					<a class="btn  btn-primary" type="button" href="/role">返回</a>
				</div>
			</article>
		</div>
		<div id="page-wrapper" style="display: none;">
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-body">
								<form name="form1" id="editForm" method="post" action="/role/editRole">
									<div class="row">
										<div class="col-lg-8">
											<div class="form-group ">
												<input id="role_id" class="form-control" type="hidden" name="id" value="${role.id!''}">
												<label class="control-label" for="inputSuccess">岗位名称</label> 
												<input id="rolename" class="form-control" type="text" name="rolename" value="${role.name!''}">
											</div>	
											<div class="form-group">
													<label>备注</label>
													<textarea class="form-control" rows="3" id="roleremark" >${role.remark!''}</textarea>
											</div>
										</div>
		
										<br/>
										<div class="col-lg-12">
											<div class="row" style="height:30px; background:#457ab7;margin-bottom:10px;">
												<div class="font_style" style="margin:8px 0 0 15px;color:white;font-weight: bolder;">权限分配</div>
											</div>
										</div>
		
										<%for(menu in menu_list![]){ %>
											<div class="col-lg-12">
												<div class="form-group">
													<h4>${menu.MODULE_NAME}</h4>
		
													<%for(module in menu.MODULE_LIST![]){ %>
														<div class="form-group" style="padding-left: 100px;">
															<label style="margin-right: 10px;" module_id="${module.ID}">${module.MODULE_NAME}</label>
		
															<%for(permission in module.PERMISSION_LIST![]){ %>
																<label class="checkbox-inline" style="margin-top: 0px;">
																	<input type="checkbox" class="btn_id" style="margin-left: -15px;" 
																		module_id="${module.ID}" 
																		permission_id="${permission.PERMISSION_ID!''}"
																		role_permission_id="${permission.ID!''}" 
																		name="${permission.PERMISSION_CODE}" 
																		code="${permission.PERMISSION_CODE}" 
																		
																		<% if(permission.is_authorize == 1){
																			print(' checked');
																		}%>
																		<% if(role.code == 'admin' && role_code!'' != 'admin'){
																			print(' disabled');
																		}%>
																		>${permission.PERMISSION_NAME}
																</label>
															<%}%>
														</div>
													<%}%>
												</div>
											</div>
										<%}%>
		
		
										<div class="col-lg-12">
											<div class="form-group">
												<button id="saveBtn" class="btn btn-primary btn-sm" type="button">保存</button>
												<a class="btn btn-primary btn-sm" href="/role"> 返回 </a>
												
											</div>
										</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
	</section>
<%}%>
		
<script>
    //app根目录在WebRoot/js/
    requirejs(['/js/eeda/eeda-common.js','app/profile/role/edit'], function (common) {
    });
</script>
