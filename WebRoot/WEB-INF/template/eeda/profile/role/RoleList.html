 <%layout("/eeda/layout.html"){%>
<link href="/yh/js/plugins/sco/css/sco.message.css" rel="stylesheet">
	<div id="roleList" style="display: true">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<div class="btn-header">
					<% if(shiro.hasPermission("Role.create")){%>
							<a id = "createBtn" class="btn  btn-primary">
							<span class="hidden-tablet">添加岗位</span></a>
					<%}%>
					</div>
					
				</div>
			</div>
			<!-- /.col-lg-12 -->

			
			<!-- /.row -->

				
						<!-- /.panel-heading -->
							<div class="row simple_list_div">
								<table class="table table-striped table-bordered table-hover" id="example">
									<thead>
										<tr>
											<th>岗位名称</th>
											<th>岗位备注</th>
											<th></th>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
		</div>
	</div>
		<!-- /#page-wrapper -->
		<div id="addRole" style="display: none">
			<div id="page-wrapper">
				<div class="row">
					<div class="col-lg-12 panel-body">
		
						<div class="btn-header" style="font-size: 32px">创建新用户岗位</div>
		
					</div>
				</div>
		
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
		
							<div class="panel-body">	
								<form id="addRoleForm" name="form1" method="post" action="/role/SaveRole">
	
									<div class="col-lg-8">
										<div class="form-group">
											<label>新岗位名称(必填)</label>
											<input id="rolename" class="form-control" type="text" name="rolename">
										</div>
										<div class="form-group">
											<label>备注</label>
											<textarea class="form-control" rows="3" id="remark" name="remark"></textarea>
										</div>
									</div>
									<div class="col-lg-8">
										<button id="saveBtn" class="btn btn_green" type="submit">保存</button>
										<a class="btn  btn-primary" href="/role"> 返回 </a>
									</div>
								</form>
		
							</div>
		
						</div>
		
					</div>
		
				</div>
		
			</div>
		</div>


<%}%>
