            <form  id="loginForm"  >
                    <div class="form-group" >

                    </div>
                    <div class="form-group">

							data-toggle="popover" data-placement="bottom" 
							data-content="大写锁定已打开" 
							placeholder="Password / 密码" id="password" name="password" type="password" value="" required>
                    </div>

    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#signInBtn').on('click',function(){
        	if(!$('#loginForm').valid()){
        		return false;
        	}
        	
        	$.post('/login',$('#loginForm').serialize(),function(data){
        		if(data.ERRMSG){
        			$.scojs_message(data.ERRMSG, $.scojs_message.TYPE_ERROR);
        		}else{
        			window.location.href = "/login?username="+$('#username').val()+"&password="+$('#password').val();
        		}
        	}).fail(function(){
        		alert("系统出错，请刷新后再尝试");
        	}); 
        });
        
        $('#password').on('click input',function(){
        	var value = $('#password').val(); 
        	if(value.length>0){
        		value = value.substr(value.length-1,1);
        	}
        	var className = $('#password').attr('class');
       	    if (/^[A-Z]+$/.test(value)) { 
   	    	    if(className != 'form-control popover-toggle'){
   	    	    	$('#password').attr('class','form-control popover-toggle');
   	    	    	$('.popover-toggle').popover('toggle');
   	    	    }
       	    } else {
       	    	if(className == 'form-control popover-toggle'){
       	    		$('.popover-toggle').popover('toggle');
   	    	    	$('#password').attr('class','form-control');
   	    	    } 
       	    }
        });


        //$('.popover-toggle').popover('toggle');
