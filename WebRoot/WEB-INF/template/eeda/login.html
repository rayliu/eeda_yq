<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta property="qc:admins" content="1621525725152022123671306654" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <title>${_res.pageTitle}</title>
	<% if(SYS_CONFIG.logo==""){%>
	<link rel="shortcut icon" href="/yh/img/eeda_logo.ico">
	<%}else{%>
	<link rel="shortcut icon" href="${SYS_CONFIG.logo!''}">
	<%}%>

    <!-- Core CSS - Include with every page -->
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/css/simple.css" rel="stylesheet">
</head>

<body>
    <section class="login_back_half_up">
        <div class="login_logo">
        </div>
        <div class="login_slogan">
        </div>
        <div class="login_langs">
            <button class="simple_btn active">中文</button>
            <button class="simple_btn">日语</button>
            <button class="simple_btn">English</button>
        </div>
    </section>
    <section class="login_back_half_down">
        <div class="login_half_down_icons">
            <div class="icon">
                <img src="/images/simple/login_icon1.png">
                <p>
                    Shared Resource
                </p>
                <p>
                    资源共享
                </p>
            </div>
            <div class="icon">
                <img src="/images/simple/login_icon2.png">
                <p>
                    Full Controllable
                </p>
                <p>
                    全程可控
                </p>
            </div>
            <div class="icon">
                <img src="/images/simple/login_icon3.png">
                <p>
                    Professional & Efficient
                </p>
                <p>
                    专业高效
                </p>
            </div>
        </div>
        <div class="login_form">
            <div class="login_form_eng_title">
                Esimplev Supply Management
            </div>
            <div class="login_form_cn_title">
                检单供应链管理平台 <span style="display: none;">- 注册新用户</span>
            </div>
            <form role="form" action="/login" id="loginForm" method="post" >
                <fieldset>
                    <div class="form-group" >
                        <input class="form-control" placeholder="Email / 用户名" id="username" name="username" type="text" autofocus value="" autocomplete="on">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="Password / 密码" id="password" name="password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Sign In 登录</button>
                    </div>
                    <div class="form-group">
	                        <input id="remUserSelect"  type='checkBox' style="display: none;" 记住用户名></input>
	                        <a href ="/reset" style = "float:right; padding-right: 0px;">忘记密码?</a>
                    </div>
                    <div class="form-group" style = "display: none; clear:both;float:right; padding-right: 0px;margin-top: 10px;">
                            还没账号？<a href ="#" id="registerBtn">注册</a>
                    </div>
                    
                    <div class="form-group SNSSignIn" style="display: none;">
                        社交帐号登录

                        <div class="sns-buttons is-visible" style="visibility: visible;">
                            <a title="微信登录" class="js-bindwechat" href="#"><i class="fa fa-weixin"></i></a>
                            <a title="微博登录" class="js-bindweibo" href="#"><i class="fa fa-weibo"></i></a>
                            <a title="QQ 登录" class="js-bindqq" href="#"><i class="fa fa-qq"></i></a>
                        </div>


                    </div>
                </fieldset>
            </form>
            <form role="form" id="registerForm" method="post" style="display: none;">
                <fieldset>
                    <div class="form-group" >
                        <input class="form-control" placeholder="邮箱" id="username" name="username" type="text" autofocus value="" autocomplete="on">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="密码" id="password" name="password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="再次输入密码" id="password" name="password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">Sign Up 提交</button>
                    </div>
                    <div class="form-group" style = "clear:both;float:right; padding-right: 0px;margin-top: 10px;">
                            已有账号？<a href ="#" id="registerBtn">登录</a>
                    </div>
                    
                    

                    </div>
                </fieldset>
            </form>
        </div>
    </section>
    <section class="login_back_footer">
        Copyright © 2017-2027 ESIMPLEV
    </section>

    <!-- Core Scripts - Include with every page 
    <script type="text/javascript" src="http://qzonestyle.gtimg.cn/qzone/openapi/qc_loader.js" data-appid="101116610" data-redirecturi="http://56.eeda123.com" charset="utf-8"></script>
    -->
    <script src="/js/lib/jquery/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="/js/lib/validate/jquery.validate.min.js"></script>
    <script src="/js/lib/validate/jvalidate.messages_cn.js"></script>
    <script src="/js/lib/jquery/jquery.cookie.js"></script> 


<script>
    $(document).ready(function() {
    
        //QC.Login({
          // btnId:"qqLoginBtn"    //插入按钮的节点id
        //});

        $('#loginForm').validate({
            rules: {
            username: {//form 中company_name为必填, 注意input 中定义的id, name都要为company_name
                required: true
              },
              password:{//form 中 name为必填
                required: true
              }
            },
            messages:{
              	username:"请输入用户名",
              	password:"请输入用户密码"
              },
            highlight: function(element) {
                $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
            },
            success: function(element) {
                element.addClass('valid').closest('.form-group').removeClass('has-error').addClass('has-success');
            }
        }); 
        
      //按照状态读取是否显示昵称
      var COOKIE_NAME = 'username'; 
      if( $.cookie(COOKIE_NAME) ){ 
    	  	$("#username").val( $.cookie(COOKIE_NAME) );
    	  	$("#remUserSelect").attr("checked",true) 
    	  	$.cookie(COOKIE_NAME, $("#username").val() , { path: '/', expires: 365 });
    	}
      $("#remUserSelect").click(function(){ 
    	  if(this.checked){ 
    		  $.cookie(COOKIE_NAME, $("#username").val() , { path: '/', expires: 365 }); 
    	  }else{ 
    		  $.cookie(COOKIE_NAME, null, { path: '/' }); //删除cookie 
    		  } 
      });
      
      
    });
</script>
<script>
	$('button[type=submit]').focus();
</script>
</body>

</html>
