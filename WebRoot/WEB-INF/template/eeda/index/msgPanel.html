<div class="row head_style">
  <div class="font_style">公告信息 <a href="/msgBoard" class="pull-right" style="color: white;margin-right: 15px;">更多...</a> </div>

<div class="panel-heading" style="float:right">
        <% if(shiro.hasPermission("msg.create")){%>
        <div class="pull-right">
            <div class="btn-group">
                <a data-target='#addRadioDetail' data-toggle='modal'>
                <button id="addRadio" type="button" class="btn btn-warning btn-xs">发布公告</button>
                </a>
            </div>
        </div>
        <%}%>
    </div>
</div>
  <div class="row simple_title_div">
  	<div class="col-xs-12">
    
    <div class="panel-body">
        <ul class="chat">
                <%for(info in msgBoardInfo![]){%>
	            <li class="left clearfix">
	                <div class="clearfix">
                      <a href='#' class="seeMsgBoardDetail" msgBoardId="${info.id}">${info.title}</a><br>
	                    <p style="margin-top: 10px;">
	                        ${info.content}
	                    </p>
	                    <div class="header" style="margin-top: 5px;">
	                        <strong class="primary-font">发布人: ${info.c_name}</strong>
	                        <small class="pull-right text-muted">
	                            <i class="fa fa-clock-o fa-fw"></i> ${info.create_stamp}
	                        </small>
	                    </div>
	                </div>
	            </li>
                <%}%>
        </ul>
    </div><!-- /.panel-body -->



<!-- 拟态框 -->
<!-- 拟态框 -->
<div class="modal fade" id="addRadioDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="width:1000px;">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title" id="myModalLabel">公告详情</h4>
          </div>
                <form action="/msgBoard/save" method="post">
	                <div class="modal-body">
		                <div class="form-group">
		                      <label>公告标题</label>
		                      <input type="text" id="radioTitle" name="radioTitle" class="form-control" required><br>
		                      <label>公告正文</label>
		                      <textarea id="radioContent" name="radioContent" class="form-control" rows="5" required></textarea><br>
		                </div>   
		            </div>
		            <div class="modal-footer">
		                <button id="addRadioBtn" class="btn btn-primary" type="submit">发布公告</button>
		                <button id="returnBtn" class="btn  btn-default" data-dismiss="modal">返回</button>
		            </div>
	            </form>
        </div>
      </div>
       </div>
   </div>
</div>

<!-- 拟态框,查看 -->
<a data-target='#seeRadioDetail' data-toggle='modal'>
    <button id="seeRadio"  style="display: none; "></button>
</a>
<div class="modal fade" id="seeRadioDetail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" style="width:1000px;">
        <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title" id="radioTitleSpan">公告标题</h4>
          </div>
          <div class="modal-body">
                <span id="radioContentSpan" style="dispaly:none"></span>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
          </div>
        </div>
      </div>
</div>
