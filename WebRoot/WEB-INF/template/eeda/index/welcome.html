<%layout("/eeda/theme/h-ui/layout_no_left_menu.html"){%>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_773173_qbig7yrk05.css" />
    
    <style>
        .cases-list .item-box {
            background-color: #fff;
            font-size: 14px;
            margin-top: 20px;
        }
        .cases-list .pic-box{
            width: 94px;
            height: 94px;
            border:#5a98de solid 1px;
            border-radius: 4px;
        }
        .cases-list .pic-box.selected{
            background-color:lightsteelblue;
        }
        .cases-list .pic-box i{
            color: #5a98de;
        }
        .cases-list .pic-box:hover{
            cursor: pointer;
            background-color:lightsteelblue;
            border:#5a98de solid 1px;
            border-radius: 4px;
        }
        
        .cases-list .pic-box img {
            width: 94px;
            height: 94px;
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=100);
            -moz-opacity: 1.0;
            opacity: 1;
            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            -o-transition: all 0.5s linear;
            transition: all 0.5s linear
        }

        .cases-list .item.hover .pic-box img {
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=80);
            -moz-opacity: 0.8;
            opacity: 0.8;
            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            -o-transition: all 0.1s linear;
            transition: all 0.1s linear
        }

        .cases-list .item .text-box {
            padding: 10px
        }
    </style>
    <section class="container">
        <div class="row mt-20 text-c">
            <H1>您的系统现在空空如也，现在开始设计您的专属系统吧</H1>
        </div>
        <div class="row clearfix cases-list clearfix">
            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-6">
                
            </div>
            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
        </div>
        <div class="row mt-50 text-c">
                <a id="nextBtn" class="btn btn-primary radius" href="/module" target="_blank">前往后台设置</a>
        </div>
    </section>

    <%}%>
    <script>
        requirejs(['/js/eeda/eeda-common.js'], function (common) {
            
        });
    </script>
