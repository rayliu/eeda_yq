<%layout("/eeda/theme/h-ui/layout_no_left_menu.html"){%>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1161848_45cvwkhtilg.css" />
    
    <style>
        .cases-list .item-box {
            background-color: #fff;
            font-size: 14px;
            margin-top: 20px;
        }
        .cases-list .pic-box{
            padding-top: 20px;
            padding: 10px;
            width: 120px;
            height: 120px;
            border:#5a98de solid 1px;
            border-radius: 4px;
        }

        .cases-list .pic-box.disable{
            padding: 10px;
            width: 120px;
            height: 120px;
            border:#eee solid 1px;
            color: #ccc;
            border-radius: 4px;
        }
        .cases-list .pic-box.disable .iconfont{
            color: #ccc;
        }

        
        .cases-list .pic-box.selected{
            background-color:lightsteelblue;
        }
        .cases-list .pic-box i{
            color: #5a98de;
        }
        .cases-list .pic-box:not(.disable):hover{
            cursor: pointer;
            background-color:lightsteelblue;
            border:#5a98de solid 1px;
            border-radius: 4px;
        }
        
        .cases-list .pic-box img {
            width: 94px;
            height: 94px;
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=100);
            -moz-opacity: 1.0;
            opacity: 1;
            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            -o-transition: all 0.5s linear;
            transition: all 0.5s linear
        }

        .cases-list .item.hover .pic-box img {
            filter: progid:DXImageTransform.Microsoft.Alpha(opacity=80);
            -moz-opacity: 0.8;
            opacity: 0.8;
            -webkit-transition: all 0.1s linear;
            -moz-transition: all 0.1s linear;
            -o-transition: all 0.1s linear;
            transition: all 0.1s linear
        }

        .cases-list .item .text-box {
            padding: 10px
        }
    </style>
    <section class="container">
        <div class="row mt-20 text-c">
            <H1>感谢您选择易得SAAS极速平台，从现在开始帮您解决管理问题</H1>
            <H3>我们已为您准备了一些官方应用系统模板，请选择一个快速开始</H3>
        </div>
        <div class="row clearfix cases-list clearfix">
            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3"></div><!-- 左栏-->
            <div class="mt-20 item col-xs-12 col-sm-6 col-md-4 col-lg-6"><!-- 中栏-->
                <%for(item in itemList){%>
                    <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3">
                        <div class="item-box">
                            <div class="text-c pic-box ${item.is_active=='N'?'disable'}" target_sys="${item.ref_id!''}">
                                <div class="mt-10"><i class="iconfont ${item.icon_class!''}" style="font-size: 38px;"></i></div>
                                <div>
                                    ${item.title!''}
                                </div>
                            </div>
                        </div>
                    </div>
                <%}%>
                <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="item-box">
                        <div class="text-c pic-box" target_sys="blank">
                            <div class="mt-10"><i class="iconfont iconjia" style="font-size: 38px;"></i></div>
                            <div>
                                从空白模板开始
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item col-xs-12 col-sm-6 col-md-4 col-lg-3"></div><!-- 右栏-->
        </div>
        
        <div class="row mt-50 text-c">
                <a id="nextBtn" class="btn btn-primary radius" href="#">开 始</a>
        </div>
    </section>

    <%}%>
    <script>
        requirejs(['/js/eeda/eeda-common.js','app/welcome/main'], function (common) {
            
        });
    </script>
