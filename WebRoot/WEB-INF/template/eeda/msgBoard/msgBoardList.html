<%layout("/eeda/layout.html"){%>
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <div class="btn-header">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-list fa-fw"></i>公告列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                               
                           <ul class="chat">
				             <%for(info in msgBoardInfo![]){%>
				                <li class="left clearfix">
				                    <span class="chat-img pull-left">
				                        <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar" class="img-circle">
				                    </span>
				                    <div class="chat-body clearfix">
				                        <div class="header">
				                            <strong class="primary-font">${info.c_name}</strong>
				                            <small class="pull-right text-muted">
				                                <i class="fa fa-clock-o fa-fw"></i> ${info.create_stamp}
				                            </small>
				                        </div>
				                        <p>
				                            <a href='#'>[${info.title}]：${info.content}</a>
				                        </p>
				                    </div>
				                </li>
				               <%}%>
				           
				        </ul>
				        
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
          
        </div><!-- end of  .page-wrapper-->

<%}%>
<script>
    requirejs(['/js/common.js', '/js/eeda/eeda-common.js'], function (common) {
    });
</script>
