<link rel="stylesheet" href="/js/lib/pageguide-1.3.2/css/pageguide.min.css">

<ul id="tlyPageGuide" data-tourtitle="应付对账单教程">
  <li class="tlypageguide_left" data-tourtarget=".guide_status">
    <div>
      	这里代表对账单的状态（新建：单据刚生成。已确认：该对账单已经被确认。）。
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget=".guide_check_time">
    <div>
          对账时间：表示该对账单属于那个时间段的(很重要)。
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget=".guide_total_amount">
    <div>
	这里是汇总改对账单的金额（即：应付金额）。
    </div>
  </li>
    <li class="tlypageguide_left" data-tourtarget=".guide_add_cost">
    <div>
       添加明细: 这里可以继续添加工作单, 方便已生成的对账单的可以修改对应的账目。
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget=".guide_confrimBtn">
    <div>
          确认: 点击按钮, 表示本对账单已经客户确认无误, 同时改单锁定, 不能修改。
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget=".guide_total_confirmBtn">
    <div>
           当该对账单已经赋给供应商的账款时，在这里操作，记录本次的付款金额，付款时间，付款账号（转账），点击此处就会展开操作页。
    </div>
  </li>
  <li class="tlypageguide_left" data-tourtarget="#guide_receiptDetail">
    <div>
         点击这里可以查看，本张对账单的每次付款记录。
    </div>
  </li>

  
</ul>
