<div class="form-group">
    <label class="search-label">${label!''}
    <%if(required!'' =='required'){%>
        <span style='color:red; display:initial;'>*</span>
    <%}%>
    </label>
    <input type="text" class="form-control search-control" 
    id="${id}_input" name="${id}_input" placeholder="${placeholder!'请选择公司名称'}" value="${display_value!''}" ${required!''} ${disabled!''}>
    
    <ul id='${id}_list' tabindex="-1" 
	    class="pull-right dropdown-menu default dropdown-scroll" 
	    style="top: 22%; left: 33%;">
    </ul>
</div>
<input id="${id}" style="display: none;" name="${id}" value="${value!''}"/>
<script>

$(document).ready(function() {

	//获取客户列表，自动填充
	var companyList =$("#${id}_list");
	var inputField = $('#${id}_input');
	var hiddenField = $('#${id}');
	
	//处理中文输入法, 没完成前不触发查询
	var cpLock = false;
    inputField.on('compositionstart', function () {
        cpLock = true;
    });
    inputField.on('compositionend', function () {
        cpLock = false;
    });

	inputField.on('keyup click', function(event){
	    var me = this;
	    var inputStr = inputField.val();
	    if(cpLock)
	    	return;

	    if (event.keyCode == 40) {
            companyList.find('li').first().focus();
            return false;
        }

	     $.get("/office/search", {officeName:inputStr}, function(data){
	    	if(inputStr!=inputField.val()){//查询条件与当前输入值不相等，返回
				return;
			}
	        companyList.empty();

	        for(var i = 0; i < data.length; i++)
	            companyList.append("<li tabindex='"+i+"'><a class='fromLocationItem' office_id='"+data[i].ID+"', >"+data[i].OFFICE_NAME+"</a></li>");
	            
	        companyList.css({ 
		    	left:$(me).position().left+"px", 
		    	top:$(me).position().top+28+"px" 
		    });

		    eeda.hidePopList();
	        companyList.show(); 
			//当查询结果只有一个时，自动赋值到hiddenField
	        if(data.length==0){
	        	hiddenField.val('');
	        }else if(data.length==1){
	        	hiddenField.val(data[0].ID);
	        	inputField.val(data[0].OFFICE_NAME);
	        }  
	    },'json');
	});
	
	companyList.on('click', '.fromLocationItem', function(e){
		inputField.val($(this).text());
	    companyList.hide();
	    var companyId = $(this).attr('office_id');
	    hiddenField.val(companyId);
	});
	//回车处理
 	companyList.on('keydown', 'li', function(e){
        if (e.keyCode == 13) {
          inputField.val($(this).text());//名字
          companyList.hide();
          var dataId = $(this).find('a').attr('office_id');
          hiddenField.val(dataId);//id
        }
    });

    companyList.on('focus', 'li', function() {
        $this = $(this);
        $this.addClass('active').siblings().removeClass();
        // $this.closest('div.container').scrollTop($this.index() * $this.outerHeight());
    }).on('keydown', 'li', function(e) {
        $this = $(this);
        if (e.keyCode == 40) {
            $this.next().focus();
            return false;
        } else if (e.keyCode == 38) {
            $this.prev().focus();
            return false;
        }
    });
	//当用户只点击了滚动条，没选客户，再点击页面别的地方时，隐藏列表
	companyList.on('mousedown', function(){
	    return false;//阻止事件回流，不触发 $('#spMessage').on('blur'
	});
	// 没选中item，焦点离开，隐藏列表
	$(document).on('click', function(event){
	    if (companyList.is(':visible') ){
		    var clickedEl = $(this);
		    // var hiddenField = eeda._hiddenField;
		    if ($(this).find('a').val().trim().length ==0) {
			    hiddenField.val('');
		    };
		    companyList.hide();
	    }
    });
    
});
</script>
