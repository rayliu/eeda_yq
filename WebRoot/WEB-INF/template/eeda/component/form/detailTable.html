<table id="${id}" class="table table-striped table-bordered table-hover display" cellspacing="0" style="${style!'width:100%;'}">
    <thead class="${class!'eeda'}" id="${id}_head" >
        <tr>
        	<%for(name in headers){%>
        		<th>${name}</th>
        	<%}%>
        </tr>
    </thead>
    <tbody>
    	<%for(record in value_list![]){
    		 var map = @record.getColumns();
    		%>
    		<tr id='${map["id"]}'>
    			<% 
    				for(col_name in field_list![]){
                        if(col_name != null && col_name !=''){
    					    print('<td>'+map[col_name]+'</td>');
                        }else{
                            print('<td></td>');
                        }
    				}
    			%>
    		</tr>
    	<%}%>
    </tbody>
</table>
<script>
	  //表头浮动
	  if(${fixedheader!false}){
		  $(function(){
	          var scroll_bar = $("#${id}");//表格的id
	          var bar_head = $("#${id}_head");//表头
	          $(window).scroll(function(){
	              var scroll_top = $('body').scrollTop() - scroll_bar.offset().top;//判断是否到达窗口顶部
	              var scroll_botton =$('body').scrollTop() - $("#${id}_info").offset().top+50 ;
	              if (scroll_top > 0 && scroll_botton < 0) {
	            	  bar_head.css({'z-index':'1','border-radius':'15px 15px 0 0','position':'fixed','top':'0','width':$("#${id}").width()});
	              }else {
	            	  bar_head.css({'z-index':'auto','position':'static','top':'auto','width':$("#${id}").width()});
	              }
	          });
	      });
	  }
</script>
