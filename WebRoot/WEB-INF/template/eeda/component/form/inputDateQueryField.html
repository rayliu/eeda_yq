
        <div class="form-group" style="${style!''};">
            <div id="${id}_begin_div" class="input-date">
            	<% if(label!''!=""){ %>
					<label class="search-label">${label}
				<% } %>
                
                <%if(required!'' =='required'){%>
			        <span style='color:red; display:initial;'>*</span>
			    <%}%>
			    </label>
                <input id="${id}_begin_time" style="${begin_style!''};" name="${id}_begin_time" class="form-control search-control date" type="text" value="" ${required!''} >
                <span class="add-on"> 
                	<i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
            </div> ~
            <div id="${id}_end_div" class="input-date">
                <input id="${id}_end_time" name="${id}_end_time" style="${end_style!''};" class="form-control search-control date" type="text" value="" ${required!''} >
                <span class="add-on"> 
                    <i class="fa fa-calendar" data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
            </div>
        </div>
 
    <script>
requirejs(['jquery', 'dataTablesBootstrap', 'datetimepicker_CN'], 
    function ($) {
        $(document).ready(function() {
        	var type = '${date_type!}';
        	var format = 'yyyy-MM-dd';
        	var viewMode = 'days';
        	if(type=='year'){
        		format = 'yyyy';
        		viewMode = 'years';
        	}else if(type=='month'){
        		format = 'yyyy-MM';
        		viewMode = 'months';
        	}
        	
        	
        	//时间控件
        	$('#${id}_begin_div').datetimepicker({  
        	    format: format, 
        	    viewMode: viewMode,
        	    language: 'zh-CN'
        	}).on('changeDate', function(ev){
        	    $(".bootstrap-datetimepicker-widget").hide();   
        	    $('#${id}_begin_time').trigger('keyup');
        	});

            //回显
            var dateValue_begin = '${begin_value!''}';
            if(dateValue_begin){
                $('#${id}_begin_time').val(dateValue_begin.substr(0,10));
            }

            //时间控件
            $('#${id}_end_div').datetimepicker({  
            	 format: format, 
         	    viewMode: viewMode,
                language: 'zh-CN'
            }).on('changeDate', function(ev){
                $(".bootstrap-datetimepicker-widget").hide();   
                $('#${id}_end_time').trigger('keyup');
            });

            //回显
            var dateValue_end = '${end_value!''}';
            if(dateValue_end){
                $('#${id}_end_time').val(dateValue_end.substr(0,10));
            }
        });
});
    </script>
