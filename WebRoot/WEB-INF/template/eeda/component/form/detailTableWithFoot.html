<table id="${id}" class="table table-striped table-bordered table-hover display" cellspacing="0" style="${style!'width:100%;'}">
    <thead class="eeda head" id="${id}_head">
        <tr>
        	<%for(name in headers){%>
        		<th>${name}</th>
        	<%}%>
        </tr>
    </thead>
    <tbody>
    	<%for(record in value_list![]){
    		 var map = @record.getColumns();
    		%>
    		<tr id='${map["id"]}'>
    			<% 
    				for(col_name in field_list![]){
                        if(col_name != null && col_name !=''){
    					    print('<td>'+map[col_name]+'</td>');
                        }else{
                            print('<td></td>');
                        }
    				}
    			%>
    		</tr>
    	<%}%>
    </tbody>
    <tfoot>
        <tr  class="foot">
            <%for(name in headers){%>
                <th></th>
            <%}%>
        </tr>
    </tfoot>
</table>
<script>
	  //表头浮动
	  if(${fixedheader!false}){
		  $(function(){
	          var scroll_bar = $("#${id}");//表格的id
	          var bar_head = $("#${id}_head");//表头
	          var head_top_height = 0.0;
	          $(window).scroll(function(){
	        	  if(head_top_height == 0){
	        	  	head_top_height = bar_head.offset().top;
	        	  }
	              var scroll_top = $('body').scrollTop() - head_top_height;//判断是否到达窗口顶部
	              if (scroll_top > 0 ) {
	            	  bar_head.css({'z-index':'999','border-radius':'15px 15px 0 0','position':'fixed','top':'0','width':$("#${id}").width()});
	              }else {
	            	  bar_head.css({'z-index':'auto','position':'static','top':'auto','width':$("#${id}").width()});
	              }
	          });
	      });
	  }
</script>
