<div class="form-group">
	<label class="search-label">${label!''}
    <%if(required!'' =='required'){%>
        <span style='color:red; display:initial;'>*</span>
    <%}%>
    </label>
	<input type="text" class="form-control search-control" 
	id="${id}_input" name="${id}_input"
	placeholder="${placeholder!'请选择'}"  value="${display_value!''}">
	<ul id='${id}_list' class="pull-right dropdown-menu default dropdown-scroll" tabindex="-1" style="top: 35%; left: 2%;">
</ul>
</div>
<input id="${id}" style="display: none;" name="${id}" value="${value!''}"/>
<script>

$(document).ready(function() {
	//获取sp列表，自动填充
	var spList =$("#${id}_list");
	var inputField = $('#${id}_input');
	var hiddenField = $('#${id}');
	
	//供应商查询
    //获取供应商的list，选中信息在下方展示其他信息
    inputField.on('input click', function(){
    	var me = this;
    	var inputStr = inputField.val();
    	
		$.get('/location/searchPort', {input:inputStr}, function(data){
			if(inputStr!=inputField.val()){//查询条件与当前输入值不相等，返回
				return;
			}
			spList.empty();

			if(inputStr=='' && data.length>0){
				if(data[0].REF_ID){
					spList.append('<span style="font-size: 10px;color: gray;">您曾经使用过的'+data.length+'行记录, 需要别的数据请输入查询条件</span>');
				}else{
					spList.append('<span style="font-size: 10px;color: gray;">最多只显示'+data.length+'行记录, 如无想要记录, 请输入更多查询条件</span>');
				}
			}else if(data.length==0){
				spList.append('<span style="font-size: 10px;color: gray;">无记录</span>');
			}else if(inputStr.length>0 && data.length==10){
				spList.append('<span style="font-size: 10px;color: gray;">最多只显示'+data.length+'行记录, 如无想要记录, 请输入更多查询条件</span>');
			}

			for(var i = 0; i < data.length; i++){
				var portName = data[i].NAME;
				
				if(portName == null) 
					portName = '';
				
				spList.append("<li><a tabindex='-1' class='fromLocationItem'   portId='"+data[i].ID+"'   >"+portName+"</a></li>");
			}
			spList.css({ 
	        	left:$(me).position().left+"px", 
	        	top:$(me).position().top+28+"px" 
	        }); 
			
			spList.show();
			
		},'json');
    });
    
    // 没选中供应商，焦点离开，隐藏列表
	inputField.on('blur', function(){
		if (inputField.val().trim().length ==0) {
			hiddenField.val('');
		};
		spList.hide();
 	});

	//当用户只点击了滚动条，没选供应商，再点击页面别的地方时，隐藏列表
	spList.on('blur', function(){
		spList.hide();
 	});

	spList.on('mousedown', function(){
		return false;//阻止事件回流，不触发 $('#spMessage').on('blur'
	});

	// 选中供应商
	spList.on('mousedown', '.fromLocationItem', function(e){
		//console.log($('#spList').is(":focus"));
		inputField.val($(this).text());
		hiddenField.val($(this).attr('portId'));
		spList.hide();
    });
    
	
});
</script>
