<%layout("/eeda/layout.html"){%>
  <div id="page-wrapper">
    <div class="row simple_search_div">
  	  <div class="panel panel-default">
      	<div class="panel-heading">
                 <h4 class="panel-title">
                     <a data-toggle="collapse" data-parent="#accordion" href="#collapseChargeInfo" aria-expanded="false" class="collapsed">
                     <i id="collapseChargeIcon" class="fa fa-angle-double-down"></i> 查询条件                                       </a>
                 </h4>
           </div>
	        <div id="collapseChargeInfo" class="panel-collapse collapse in" aria-expanded="false" style="height: auto;">
	           <div class="panel-body" id="ChargeDiv">
                <div class="col-lg-12">
                        <div class="row search_panel">
                        	<form id="orderForm">
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">公司名称</label>
                                        <input type="text" class="form-control search-control orderNo_filter" id="COMPANY_NAME">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">代码</label>
                                        <input type="text" class="form-control search-control status_filter" id="code">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">简称</label>
                                        <input type="text" class="form-control search-control customer_filter" id="ABBR">
                                    </div>
                               </div>
                               <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">地址</label>
                                        <input type="text" class="form-control search-control sp_filter" id="ADDRESS">
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div class="form-group">
                                        <label class="search-label">负责人</label>
                                        <input type="text" class="form-control search-control address_filter" id="CONTACT_PERSON">
                                    </div>
                                 </div>
                                
	                            </form>
                            </div>
                                 <div class="form-group button-bar" >
	                                <button id="searchBtn" class="btn btn-primary btn-sm" type="button">查询</button>
	                                <button id="resetBtn" class="btn btn-default btn-sm" type="button">清空条件</button>
                                    <% if(shiro.hasPermission("serviceProvider.create")){%>
	                                <a class="btn btn-success btn-sm" href="/supplierContract/add">新增供应商</a>
                                    <%}%>
	                            </div> 
	                            </div> 
	                       </div> 
	                   </div> 
                      </div> 
                  </div> 
	                   
                   <div class="row simple_list_div">                 
                            <table class="table table-striped table-bordered" id="eeda-table"  cellspacing="0" style="width: 100%;">
                                <thead class="eeda">
                                    <tr>
                                        <th>公司名称</th>
                                        <th>简称</th>
                                        <th>代码</th>
                                        <th>供应商类型</th>
                                        <th>负责人</th>
                                        <th>联系方式</th>
                                        <th>地址</th>
                                        <th>收款单位</th>
                                        <th>付款方式</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                </tbody>
                            </table>
            </div>
          
        </div>
       

<%}%>
<script>
	<%
		var providerUpdatePermission = shiro.hasPermission("serviceProvider.update");
		var providerDelPermission = shiro.hasPermission("serviceProvider.delete");
	%>
	var Provider={};
	Provider.isUpdate=${providerUpdatePermission};
	Provider.isDel=${providerDelPermission};
    
</script>
<script>
    requirejs(['/js/common.js', '/js/eeda/eeda-common.js'], function (common) {
        requirejs(['app/contractManagement/list']);
    });
</script>
