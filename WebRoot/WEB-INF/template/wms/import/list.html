<%layout("/eeda/layout.html"){%>
    <div id="page-wrapper">
        <div class="row simple_search_div">
            <div class="col-lg-12">
                <form id="orderForm">
                    <div class="form-group button-bar" >
                    	<% if(shiro.hasPermission("importOrder.update")){
                    		if(isImporting){
                    	%>
                        		<button id="uploadBtn" class="btn btn-default" disabled type="button"><img src='/images/loading.gif' style='height: 25px;'/>正在导入...</button>
                        <%
                        	}else{
                         %>
                         		<button id="uploadBtn" class="btn btn-default" type="button">导入单据</button>
                         <%
                        	}
                          }
                         %>
                        <input type="file" id="toFileUpload" name="files[]" 
						     style="position:absolute;;  opacity:0;" data-url="/importOrder/importMac?order_type=gateIn">
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row simple_list_div">
                <%include("/eeda/component/form/detailTable.html", 
                {
                    id:'eeda-table', 
                    style:'width:1400px',
                    headers:[
                    	'文件名',
                    	'操作人',
                    	'操作时间',
                    	'耗时（秒）'
                    	]
                }){} %>
        </div>
        

        
        <div class="panel-heading">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog"  aria-labelledby="myModalLabel" aria-hidden="false" data-backdrop="static">
              <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body pre-scrollable">
                    		<span id="msgLoad"></span>
                    </div>
                    <div class="modal-footer" id="footer" aria-hidden="true">
                    	<button type="button" class="btn  btn-primary" id="confirm" style="display:none">确认</button>
				  	<button type="button" class="btn  btn-primary" data-dismiss="modal" id="cancel">关闭</button>
					</div>
                </div>
              </div>
            </div>
        </div>
    </div>
<%}%>


<script>
	var import_status = ${isImporting};
	var order = {};
    requirejs(['/js/eeda/eeda-common.js'], function (common) {
        requirejs(['app/wms/importOrder/list']);
    });
</script>
